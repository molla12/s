<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>এলিট কাস্টম বিটলি ড্যাশবোর্ড</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --danger: #ff4b5c;
            --success: #00e676;
            --warning: #fbbf24;
        }

        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: 0.3s; }

        body {
            margin: 0; padding: 20px; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            background: linear-gradient(-45deg, #0f172a, #7c3aed, #f43f5e, #12c2e9);
            background-size: 400% 400%;
            animation: gradientAnim 15s ease infinite;
            color: #fff; overflow-x: hidden;
        }

        @keyframes gradientAnim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .main-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 30px; width: 100%; max-width: 500px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            text-align: center; margin-bottom: 25px;
        }

        h1 { font-size: 22px; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; color: var(--primary); }

        .form-group { text-align: left; margin-bottom: 15px; }
        label { font-size: 11px; color: #cbd5e1; margin-left: 5px; }
        input {
            width: 100%; padding: 12px; margin-top: 5px;
            background: rgba(0, 0, 0, 0.3); border: 1px solid var(--glass-border);
            border-radius: 12px; color: white; font-size: 14px; outline: none;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0, 242, 254, 0.3); }

        .btn-row { display: flex; gap: 8px; margin-top: 10px; flex-wrap: wrap; }
        button {
            padding: 12px; border: none; border-radius: 10px;
            font-weight: 600; cursor: pointer; font-size: 14px;
        }
        .btn-go { background: linear-gradient(90deg, var(--primary), var(--secondary)); color: #000; flex: 2; }
        .btn-check { background: var(--warning); color: #000; flex: 1; font-size: 12px; }
        .btn-backup { background: rgba(255,255,255,0.05); color: white; border: 1px solid var(--glass-border); font-size: 11px; padding: 8px; flex: 1; }

        /* History Cards */
        .history-box { width: 100%; max-width: 600px; }
        .item-card {
            background: var(--glass); backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border); border-radius: 18px;
            padding: 15px; margin-bottom: 12px;
        }

        .item-link { font-size: 16px; color: var(--primary); font-weight: 600; text-decoration: none; display: block; margin: 3px 0; }
        .item-long { font-size: 10px; color: #cbd5e1; word-break: break-all; opacity: 0.6; }

        .action-row { display: flex; gap: 6px; justify-content: flex-end; margin-top: 10px; }
        
        /* ছোট এডিট ও ডিলিট বাটন */
        .small-action-btn { 
            padding: 4px 10px; font-size: 10px; border-radius: 6px; 
            background: rgba(255,255,255,0.1); color: #fff; border: 1px solid var(--glass-border);
        }
        .btn-edit-sm { color: #fbbf24; border-color: rgba(251, 191, 36, 0.4); }
        .btn-del-sm { color: var(--danger); border-color: rgba(255, 75, 92, 0.4); }
        .btn-copy-sm { background: var(--primary); color: #000; border: none; }

        /* Modal */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(12px);
            display: none; justify-content: center; align-items: center; z-index: 9999;
        }
        .modal {
            background: #1e293b; border: 1px solid var(--primary);
            border-radius: 20px; padding: 25px; width: 90%; max-width: 350px; text-align: center;
        }

        #importFile { display: none; }
    </style>
</head>
<body>

    <div class="main-card">
        <h1>BITLY PRO</h1>
        <div class="form-group">
            <label>আসল লিংক</label>
            <input type="url" id="longUrl" placeholder="https://google.com">
        </div>
        <div class="form-group">
            <label>কাস্টম আইডি (পছন্দের নাম)</label>
            <input type="text" id="customId" placeholder="যেমন: my-link" oninput="resetCheck()">
            <span id="statusText" style="font-size: 10px; margin-top: 4px; display: block;"></span>
        </div>
        <div class="btn-row">
            <button class="btn-check" onclick="checkAvailability()">চেক করুন</button>
            <button class="btn-go" onclick="createBitlink()" id="mainBtn">তৈরি করুন</button>
        </div>
        <div class="btn-row">
            <button class="btn-backup" onclick="exportHistory()">ব্যাকআপ</button>
            <button class="btn-backup" onclick="document.getElementById('importFile').click()">রিস্টোর</button>
        </div>
        <input type="file" id="importFile" accept=".json" onchange="importHistory(event)">
    </div>

    <div class="history-box" id="listBody"></div>

    <div class="overlay" id="modalOverlay">
        <div class="modal">
            <h3 id="mTitle" style="color:var(--primary); font-size:18px;">নিশ্চিত?</h3>
            <p id="mDesc" style="color:#94a3b8; font-size:13px;"></p>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button class="btn-go" id="mConfirm">হ্যাঁ</button>
                <button class="btn-backup" style="flex:1" onclick="closeModal()">না</button>
            </div>
        </div>
    </div>

    <script>
        const TOKEN = "894ab7a943b13ae327edabd34aef3ba89661c6b8";
        let isIdAvailable = false;
        let currentEditId = null;

        window.onload = loadData;

        async function checkAvailability() {
            const customId = document.getElementById('customId').value.trim();
            const status = document.getElementById('statusText');
            if (!customId) return alert("আইডি লিখুন!");

            status.innerText = "চেক করা হচ্ছে...";
            try {
                const resp = await fetch(`https://api-ssl.bitly.com/v4/bitlinks/bit.ly/${customId}`, {
                    headers: { 'Authorization': `Bearer ${TOKEN}` }
                });
                if (resp.status === 404) {
                    status.innerText = "✓ এই আইডিটি খালি আছে!";
                    status.style.color = "var(--success)";
                    isIdAvailable = true;
                } else {
                    status.innerText = "✗ এই আইডিটি ইতিমধ্যে নেওয়া হয়েছে।";
                    status.style.color = "var(--danger)";
                    isIdAvailable = false;
                }
            } catch (e) { status.innerText = "সার্ভার এরর!"; }
        }

        function resetCheck() { document.getElementById('statusText').innerText = ""; isIdAvailable = false; }

        async function createBitlink() {
            const long = document.getElementById('longUrl').value.trim();
            const customId = document.getElementById('customId').value.trim();
            const btn = document.getElementById('mainBtn');

            if (!long) return alert("লিংক দিন!");
            
            btn.innerText = "তৈরি হচ্ছে...";
            btn.disabled = true;

            const requestBody = {
                long_url: long.startsWith('http') ? long : 'https://' + long,
                domain: "bit.ly"
            };
            if (customId && isIdAvailable) { requestBody.backhalf = customId; }

            try {
                const response = await fetch('https://api-ssl.bitly.com/v4/bitlinks', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (data.link) {
                    if (currentEditId) deleteFromLocal(currentEditId, true);
                    saveToLocal(customId || data.id.split('/')[1], data.link, long);
                    clearForm();
                    loadData();
                } else {
                    alert("Bitly Limit/Error: " + (data.description || "ID ব্যবহার করা যাচ্ছে না।"));
                }
            } catch (err) { alert("সার্ভার সমস্যা!"); }
            finally { btn.innerText = "তৈরি করুন"; btn.disabled = false; }
        }

        function saveToLocal(name, short, long) {
            let db = JSON.parse(localStorage.getItem('bitlyCustomDB') || "[]");
            db.unshift({ name, short, long, id: Date.now() });
            localStorage.setItem('bitlyCustomDB', JSON.stringify(db));
        }

        function loadData() {
            const container = document.getElementById('listBody');
            let db = JSON.parse(localStorage.getItem('bitlyCustomDB') || "[]");
            container.innerHTML = db.length ? "" : "<p style='text-align:center; opacity:0.5; font-size:12px;'>কোনো হিস্টোরি নেই</p>";

            db.forEach(item => {
                const card = document.createElement('div');
                card.className = "item-card";
                card.innerHTML = `
                    <div style="font-size:10px; color:var(--secondary); opacity:0.8;">${item.name}</div>
                    <a href="javascript:void(0)" class="item-link" onclick="askOpen('${item.long}')">${item.short}</a>
                    <div class="item-long">${item.long.substring(0, 50)}...</div>
                    <div class="action-row">
                        <button class="small-action-btn btn-copy-sm" onclick="copy('${item.short}')">কপি</button>
                        <button class="small-action-btn btn-edit-sm" onclick="startEdit(${item.id})">এডিট</button>
                        <button class="small-action-btn btn-del-sm" onclick="askDelete(${item.id})">মুছুন</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function askOpen(url) { openModal("ওপেন করুন", "আপনি কি এই গন্তব্যে যেতে চান?", () => { window.open(url, '_blank'); closeModal(); }); }

        function askDelete(id) { openModal("ডিলিট?", "আপনি কি এটি মুছতে চান?", () => { deleteFromLocal(id); closeModal(); }); }

        function startEdit(id) {
            let db = JSON.parse(localStorage.getItem('bitlyCustomDB') || "[]");
            let item = db.find(x => x.id === id);
            document.getElementById('longUrl').value = item.long;
            document.getElementById('customId').value = item.name;
            currentEditId = id;
            isIdAvailable = true;
            document.getElementById('mainBtn').innerText = "আপডেট";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function deleteFromLocal(id, silent = false) {
            let db = JSON.parse(localStorage.getItem('bitlyCustomDB') || "[]");
            db = db.filter(x => x.id !== id);
            localStorage.setItem('bitlyCustomDB', JSON.stringify(db));
            if (!silent) loadData();
        }

        function exportHistory() {
            const db = localStorage.getItem('bitlyCustomDB');
            const blob = new Blob([db], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `backup_${Date.now()}.json`; a.click();
        }

        function importHistory(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                localStorage.setItem('bitlyCustomDB', e.target.result);
                loadData(); alert("রিস্টোর সফল!");
            };
            reader.readAsText(file);
        }

        function openModal(title, desc, onConfirm) {
            document.getElementById('mTitle').innerText = title;
            document.getElementById('mDesc').innerText = desc;
            document.getElementById('modalOverlay').style.display = 'flex';
            document.getElementById('mConfirm').onclick = onConfirm;
        }

        function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }

        function copy(t) { navigator.clipboard.writeText(t); alert("কপি হয়েছে!"); }

        function clearForm() {
            document.getElementById('longUrl').value = "";
            document.getElementById('customId').value = "";
            document.getElementById('statusText').innerText = "";
            document.getElementById('mainBtn').innerText = "তৈরি করুন";
            currentEditId = null; isIdAvailable = false;
        }
    </script>
</body>
</html>
