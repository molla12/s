<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitly Pro Elite - Strict Mode üîê</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a; --card-bg: rgba(30, 41, 59, 0.7);
            --primary: #00f2fe; --secondary: #4facfe;
            --danger: #ff4b5c; --success: #00e676;
            --warning: #fbbf24; --glass-border: rgba(255, 255, 255, 0.1);
        }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: 0.3s; }
        body {
            margin: 0; padding: 20px; min-height: 100vh; display: flex; flex-direction: column; align-items: center;
            background: linear-gradient(-45deg, #0f172a, #7c3aed, #f43f5e, #12c2e9);
            background-size: 400% 400%; animation: gradientAnim 15s ease infinite; color: #fff;
        }
        @keyframes gradientAnim { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        #loginScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(20px); display: flex; justify-content: center; align-items: center; z-index: 5000; }
        .login-card { background: var(--card-bg); border: 1px solid var(--glass-border); padding: 40px; border-radius: 30px; width: 90%; max-width: 400px; text-align: center; }

        #mainApp { display: none; width: 100%; max-width: 500px; }
        .main-card { background: var(--card-bg); backdrop-filter: blur(25px); border-radius: 30px; padding: 30px; border: 1px solid var(--glass-border); text-align: center; margin-bottom: 25px; }
        h1 { font-size: 22px; margin-bottom: 25px; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; }

        .input-group { text-align: left; margin-bottom: 15px; }
        input { width: 100%; padding: 14px; margin-top: 5px; background: rgba(0, 0, 0, 0.3); border: 1px solid var(--glass-border); border-radius: 12px; color: white; outline: none; }
        
        .btn-row { display: flex; gap: 8px; margin-top: 10px; }
        button { padding: 12px; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        .btn-custom { background: linear-gradient(90deg, var(--primary), var(--secondary)); color: #000; flex: 2; }
        .btn-random { background: #fff; color: #000; flex: 1; }
        .refresh-btn { background: var(--success); color: #000; width: 100%; margin-bottom: 20px; font-size: 14px; }

        .item-card { background: var(--card-bg); backdrop-filter: blur(15px); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid var(--glass-border); }
        .status-msg { font-size: 10px; margin-top: 5px; font-weight: bold; display: block; height: 15px; }

        .sidebar { position: fixed; top: 0; right: -100%; width: 100%; max-width: 350px; height: 100%; background: #111827; z-index: 6000; padding: 30px; box-shadow: -10px 0 30px rgba(0,0,0,0.8); }
        .sidebar.active { right: 0; }
        .token-card { background: #1f2937; padding: 15px; border-radius: 15px; margin-bottom: 10px; border: 1px solid #374151; }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 7000; }
        .modal { background: #1e293b; border-radius: 25px; padding: 30px; width: 90%; max-width: 380px; text-align: center; border: 1px solid var(--primary); }
    </style>
</head>
<body>

    <!-- LOGIN -->
    <div id="loginScreen">
        <div class="login-card">
            <h1 style="color:var(--primary)">üîê LOGIN</h1>
            <input type="password" id="passInput" placeholder="Password" style="margin-bottom:15px">
            <button class="btn-custom" style="width:100%" onclick="checkLogin()">UNLOCK</button>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="mainApp">
        <div style="display:flex; justify-content:space-between; width:100%; margin-bottom:20px; align-items:center;">
            <div style="font-weight:600; color:var(--primary)">BITLY ELITE üöÄ</div>
            <button onclick="toggleSidebar()" style="background:var(--card-bg); color:#fff; border:1px solid var(--glass-border); padding:8px 15px; border-radius:10px;">‚öôÔ∏è Settings</button>
        </div>

        <div class="main-card">
            <h1>üîó Dashboard</h1>
            <div class="input-group">
                <label style="font-size:11px">Destination URL</label>
                <input type="url" id="longUrl" placeholder="https://google.com">
            </div>
            <div class="input-group">
                <label style="font-size:11px">Custom ID (STRICT)</label>
                <input type="text" id="customId" placeholder="my-id" oninput="resetIdCheck()">
                <span id="checkMsg" class="status-msg"></span>
            </div>
            
            <div class="btn-row">
                <button onclick="checkIdAvailability()" style="background:var(--warning); flex:1">üîç Check</button>
                <button class="btn-custom" onclick="shortenLink('custom')" id="btnCustom">‚ú® Custom</button>
                <button class="btn-random" onclick="shortenLink('random')" id="btnRandom">üé≤ Random</button>
            </div>
        </div>

        <button class="refresh-btn" id="refreshBtn" onclick="loadHistory()">üîÑ SYNC CLOUD HISTORY</button>
        <div id="historyList"></div>
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
        <h3>‚öôÔ∏è Config</h3>
        <div id="tokenContainer"></div>
        <button onclick="addNewToken()" style="width:100%; background:var(--success); color:#000; padding:10px; border-radius:10px; border:none; margin-bottom:10px;">+ Add New Token</button>
        <button class="btn-custom" style="width:100%;" onclick="saveConfig()">Save & Reload üíæ</button>
        <button onclick="logout()" style="width:100%; margin-top:20px; background:var(--danger); color:#fff; border:none; padding:12px; border-radius:12px;">LOGOUT üö™</button>
    </div>

    <!-- MODAL -->
    <div class="overlay" id="modalOverlay">
        <div class="modal">
            <h3 id="mTitle">Confirm</h3>
            <p id="mDesc" style="color:#94a3b8; font-size:13px; margin-bottom:20px;"></p>
            <div style="display:flex; gap:10px;">
                <button class="btn-custom" style="flex:1" id="mConfirm">YES</button>
                <button style="flex:1; background:#444; color:#fff; border-radius:12px; border:none;" onclick="closeModal()">NO</button>
            </div>
        </div>
    </div>

    <script>
        // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶§‡ßÅ‡¶® ‡¶ó‡ßÅ‡¶ó‡¶≤ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™‡¶∏ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¨‡¶∏‡¶æ‡¶® (‡¶Ö‡¶¨‡¶∂‡ßç‡¶Ø‡¶á ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï)
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxHv8hZa1NhT37YeOJUQlWfB0Mx7-7npm9-EmLZYXQC77SpovWbg-LRT9t5nZPQ6ECY-w/exec"; 
        const APP_PASS = "1234";

        let config = JSON.parse(localStorage.getItem('bitlyProConfig')) || { tokens: [{id: 1, key: "894ab7a943b13ae327edabd34aef3ba89661c6b8", active: true}] };
        let isIdChecked = false, groupGuid = "";

        window.onload = () => { if(sessionStorage.getItem('isLoggedIn') === 'true') showApp(); };

        function checkLogin() {
            if(document.getElementById('passInput').value === APP_PASS) {
                sessionStorage.setItem('isLoggedIn', 'true'); showApp();
            } else { alert("Wrong! ‚ùå"); }
        }

        function showApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            renderTokens(); fetchGroupGuid(); loadHistory();
        }

        function logout() { sessionStorage.removeItem('isLoggedIn'); location.reload(); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }

        function renderTokens() {
            const container = document.getElementById('tokenContainer'); container.innerHTML = "";
            config.tokens.forEach(t => {
                container.innerHTML += `<div class="token-card">
                    <input type="text" value="${t.key}" onchange="updateToken(${t.id}, this.value)" style="padding:8px; font-size:10px; margin-bottom:5px;">
                    <div style="display:flex; justify-content:space-between">
                        <span onclick="setActiveToken(${t.id})" style="cursor:pointer; font-size:11px">${t.active ? '‚úÖ Active' : '‚ö™ Set Active'}</span>
                        <span onclick="removeToken(${t.id})" style="color:var(--danger); cursor:pointer; font-size:11px">üóëÔ∏è Delete</span>
                    </div>
                </div>`;
            });
        }
        function addNewToken() { config.tokens.push({id: Date.now(), key: "", active: false}); renderTokens(); }
        function updateToken(id, val) { const t = config.tokens.find(x => x.id === id); if(t) t.key = val; }
        function setActiveToken(id) { config.tokens.forEach(t => t.active = (t.id === id)); renderTokens(); }
        function removeToken(id) { if(config.tokens.length === 1) return; config.tokens = config.tokens.filter(x => x.id !== id); renderTokens(); }
        function saveConfig() { localStorage.setItem('bitlyProConfig', JSON.stringify(config)); alert("Config Saved!"); location.reload(); }

        async function fetchGroupGuid() {
            const token = config.tokens.find(t => t.active)?.key;
            try {
                const r = await fetch('https://api-ssl.bitly.com/v4/groups', { headers: { 'Authorization': `Bearer ${token}` } });
                const d = await r.json(); groupGuid = d.groups[0].guid;
            } catch(e) {}
        }

        async function checkIdAvailability() {
            const cid = document.getElementById('customId').value.trim();
            const token = config.tokens.find(t => t.active)?.key;
            if(!cid) return alert("Enter ID!");
            document.getElementById('checkMsg').innerText = "Checking...";
            try {
                const r = await fetch(`https://api-ssl.bitly.com/v4/bitlinks/bit.ly/${cid}`, { headers: { 'Authorization': `Bearer ${token}` } });
                isIdChecked = (r.status === 404);
                document.getElementById('checkMsg').innerText = isIdChecked ? "‚úì Available! ‚ú®" : "‚úó Taken! üé≤";
                document.getElementById('checkMsg').style.color = isIdChecked ? "var(--success)" : "var(--danger)";
            } catch (e) { document.getElementById('checkMsg').innerText = "Error!"; }
        }
        function resetIdCheck() { document.getElementById('checkMsg').innerText = ""; isIdChecked = false; }

        async function shortenLink(type) {
            const token = config.tokens.find(t => t.active)?.key;
            const longUrl = document.getElementById('longUrl').value.trim();
            const cid = document.getElementById('customId').value.trim();
            
            if(!longUrl) return alert("Enter URL!");
            if(type === 'custom' && (!cid || !isIdChecked)) return alert("Check ID Availability first!");

            const btn = document.getElementById(type === 'custom' ? 'btnCustom' : 'btnRandom');
            btn.innerText = "‚è≥..."; btn.disabled = true;

            const urlData = longUrl.startsWith('http') ? longUrl : 'https://' + longUrl;
            const endpoint = (type === 'custom') ? 'https://api-ssl.bitly.com/v4/bitlinks' : 'https://api-ssl.bitly.com/v4/shorten';
            const payload = { long_url: urlData, domain: "bit.ly" };
            if(type === 'custom') { payload.backhalf = cid; payload.group_guid = groupGuid; }

            try {
                const r = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const d = await r.json();
                
                if(d.link) {
                    // STRICT CHECK: ‡¶ï‡¶æ‡¶∏‡ßç‡¶ü‡¶Æ ‡¶¨‡¶æ‡¶ü‡¶®‡ßá ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶Æ ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶§‡ßà‡¶∞‡¶ø ‡¶π‡¶≤‡ßá ‡¶§‡¶æ ‡¶∏‡ßá‡¶≠ ‡¶π‡¶¨‡ßá ‡¶®‡¶æ
                    if(type === 'custom' && !d.link.toLowerCase().includes(cid.toLowerCase())) {
                        alert("‚ùå LIMIT ERROR: Bitly created a random link. Monthly Custom ID limit is OVER! This entry will NOT be saved.");
                        btn.innerText = "‚ú® Custom"; btn.disabled = false;
                        return; // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá‡¶á ‡¶ï‡¶æ‡¶ú ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡ßá ‡¶¶‡¶ø‡¶¨‡ßá
                    }
                    
                    await saveToCloud(cid || d.id.split('/')[1], d.link, urlData);
                    alert("Success! üöÄ"); clearInputs(); loadHistory();
                } else { alert("Error: " + (d.description || "API Issue")); }
            } catch (e) { alert("Network Error!"); }
            finally { 
                btn.innerText = (type === 'custom' ? "‚ú® Custom" : "üé≤ Random"); 
                btn.disabled = false; 
            }
        }

        async function saveToCloud(name, short, long) {
            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ action: "add", name, short, long })
                });
            } catch(e) {}
        }

        async function loadHistory() {
            const list = document.getElementById('historyList');
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.innerText = "üîÑ SYNCING...";
            try {
                const response = await fetch(SCRIPT_URL + "?t=" + new Date().getTime());
                const data = await response.json();
                list.innerHTML = "";
                data.forEach(item => {
                    list.innerHTML += `
                        <div class="item-card">
                            <span style="font-size:10px; color:var(--primary);">üè∑Ô∏è ${item.name}</span>
                            <div style="font-size:16px; font-weight:600; margin:5px 0;">${item.short}</div>
                            <div style="font-size:9px; opacity:0.5; word-break:break-all;">${item.long}</div>
                            <button class="btn-custom" style="width:100%; margin-top:10px; padding:8px;" onclick="copy('${item.short}')">üìã COPY</button>
                            <div style="display:flex; gap:10px; margin-top:10px;">
                                <button onclick="startEdit('${item.name}','${item.long}')" style="flex:1; font-size:10px; background:var(--warning); color:#000; border-radius:8px; border:none; padding:8px;">üìù Edit</button>
                                <button onclick="askDelete('${item.short}')" style="flex:1; font-size:10px; background:var(--danger); color:#fff; border-radius:8px; border:none; padding:8px;">üóëÔ∏è Delete</button>
                            </div>
                        </div>`;
                });
            } catch (e) { list.innerHTML = "Error loading history."; }
            finally { refreshBtn.innerText = "üîÑ SYNC CLOUD HISTORY"; }
        }

        function startEdit(name, long) {
            document.getElementById('longUrl').value = long;
            document.getElementById('customId').value = name;
            window.scrollTo({top:0, behavior:'smooth'});
        }

        async function deleteFromCloud(short) {
            await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ action: "delete", short: short })
            });
            setTimeout(loadHistory, 1500); 
        }

        function askDelete(short) { openModal("Delete?", "Remove from Cloud Sheet?", () => { deleteFromCloud(short); closeModal(); }); }
        function openModal(t, d, cfm) {
            document.getElementById('mTitle').innerText = t; document.getElementById('mDesc').innerText = d;
            document.getElementById('modalOverlay').style.display = 'flex'; document.getElementById('mConfirm').onclick = cfm;
        }
        function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }
        function copy(t) { navigator.clipboard.writeText(t); alert("Copied! üìã"); }
        function clearInputs() { document.getElementById('longUrl').value = ""; document.getElementById('customId').value = ""; resetIdCheck(); }
    </script>
</body>
</html>
