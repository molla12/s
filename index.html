<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রফেশনাল লিংক শর্টনার</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #121212; color: white; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; padding: 15px;
        }
        .container { 
            background: #1e1e1e; padding: 40px; border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.5); 
            width: 100%; max-width: 450px; text-align: center;
            border: 1px solid #333;
        }
        h2 { color: #00d2ff; margin-bottom: 25px; font-size: 28px; }
        input { 
            width: 100%; padding: 15px; margin-bottom: 20px; 
            border: 2px solid #333; border-radius: 10px; 
            background: #252525; color: white; font-size: 16px; outline: none;
        }
        input:focus { border-color: #00d2ff; }
        button { 
            width: 100%; padding: 15px; border: none; border-radius: 10px; 
            background: linear-gradient(90deg, #00d2ff 0%, #3a7bd5 100%); 
            color: white; font-weight: bold; font-size: 18px; cursor: pointer; 
            transition: 0.3s;
        }
        button:hover { opacity: 0.9; transform: translateY(-2px); }
        button:disabled { background: #555; cursor: not-allowed; }
        #resultArea { 
            margin-top: 25px; display: none; padding: 20px; 
            background: #252525; border-radius: 10px; border: 1px dashed #00d2ff;
        }
        .short-url { 
            color: #ff007f; font-weight: bold; font-size: 20px; 
            display: block; margin-bottom: 15px; word-break: break-all;
        }
        .copy-btn { 
            background: #28a745; font-size: 14px; padding: 10px; width: auto; display: inline-block;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>লিংক শর্টনার</h2>
    <input type="url" id="longUrl" placeholder="আপনার লিংকটি পেস্ট করুন..." required>
    <button id="shortenBtn" onclick="processLink()">লিংক ছোট করুন</button>

    <div id="resultArea">
        <span id="shortUrl" class="short-url"></span>
        <button class="copy-btn" onclick="copyToClipboard()">লিংক কপি করুন</button>
    </div>
</div>

<script>
    async function processLink() {
        let url = document.getElementById('longUrl').value.trim();
        const btn = document.getElementById('shortenBtn');
        const resultArea = document.getElementById('resultArea');
        const shortUrlSpan = document.getElementById('shortUrl');

        if (!url) { alert("দয়া করে একটি লিংক দিন!"); return; }

        // http না থাকলে যোগ করা
        if (!url.startsWith('http')) { url = 'https://' + url; }

        btn.disabled = true;
        btn.innerText = "কাজ চলছে...";
        resultArea.style.display = "none";

        try {
            // CORS সমস্যা সমাধানের জন্য অল-অরিজিন প্রক্সি ব্যবহার করা হয়েছে
            const proxy = "https://api.allorigins.win/get?url=";
            const targetApi = `https://tinyurl.com/api-create.php?url=${encodeURIComponent(url)}`;
            
            const response = await fetch(proxy + encodeURIComponent(targetApi));
            
            if (response.ok) {
                const data = await response.json();
                const shortUrl = data.contents; // TinyURL সরাসরি শর্ট লিংক ফেরত দেয়
                
                if (shortUrl && shortUrl.includes("tinyurl.com")) {
                    shortUrlSpan.innerText = shortUrl;
                    resultArea.style.display = "block";
                } else {
                    throw new Error("Invalid Response");
                }
            } else {
                throw new Error("Network Error");
            }
        } catch (error) {
            console.error(error);
            alert("দুঃখিত! সার্ভার রিকোয়েস্ট ব্লক করছে। আপনার ইন্টারনেট চেক করুন বা অন্য ব্রাউজারে চেষ্টা করুন।");
        } finally {
            btn.disabled = false;
            btn.innerText = "লিংক ছোট করুন";
        }
    }

    function copyToClipboard() {
        const text = document.getElementById('shortUrl').innerText;
        navigator.clipboard.writeText(text).then(() => {
            alert("লিংকটি কপি হয়েছে!");
        });
    }
</script>

</body>
</html>
