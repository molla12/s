<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আমার লিংক শর্টনার</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0f172a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #1e293b; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: #38bdf8; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #334155; border-radius: 8px; background: #0f172a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; background: #38bdf8; color: #0f172a; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #0ea5e9; }
        #result { margin-top: 20px; display: none; padding: 15px; border: 1px dashed #38bdf8; border-radius: 8px; word-break: break-all; }
        .short-url { color: #f472b6; font-weight: bold; font-size: 18px; display: block; margin-bottom: 10px; }
        .copy-btn { background: #10b981; color: white; padding: 5px 10px; font-size: 12px; width: auto; }
    </style>
</head>
<body>

<div class="box">
    <h2>লিংক শর্টনার</h2>
    <input type="url" id="longUrl" placeholder="বড় লিংকটি দিন..." required>
    <button onclick="shorten()">ছোট করুন</button>

    <div id="result">
        <span class="short-url" id="shortUrl"></span>
        <button class="copy-btn" onclick="copyText()">কপি করুন</button>
    </div>
</div>

<script>
    async function shorten() {
        const longUrl = document.getElementById('longUrl').value;
        const resultDiv = document.getElementById('result');
        const shortUrlText = document.getElementById('shortUrl');

        if (!longUrl) { alert("লিংক দিন!"); return; }

        shortUrlText.innerText = "লোডিং...";
        resultDiv.style.display = "block";

        try {
            // is.gd API ব্যবহার করা হয়েছে যা খুব ছোট লিংক দেয়
            const response = await fetch(`https://is.gd/create.php?format=json&url=${encodeURIComponent(longUrl)}`);
            const data = await response.json();

            if (data.shorturl) {
                shortUrlText.innerText = data.shorturl;
            } else {
                alert("ভুল হয়েছে! আবার চেষ্টা করুন।");
            }
        } catch (error) {
            alert("সার্ভার কানেকশন সমস্যা।");
        }
    }

    function copyText() {
        const text = document.getElementById('shortUrl').innerText;
        navigator.clipboard.writeText(text);
        alert("কপি হয়েছে!");
    }
</script>

</body>
</html>
