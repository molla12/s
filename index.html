<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitly Pro - Secure Dashboard üîê</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --primary: #00f2fe;
            --secondary: #4facfe;
            --danger: #ff4b5c;
            --success: #00e676;
            --warning: #fbbf24;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: 0.3s; }

        body {
            margin: 0; padding: 20px; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            background: linear-gradient(-45deg, #0f172a, #7c3aed, #f43f5e, #12c2e9);
            background-size: 400% 400%;
            animation: gradientAnim 15s ease infinite;
            color: #fff; overflow-x: hidden;
        }

        @keyframes gradientAnim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Login Screen */
        #loginScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(20px);
            display: flex; justify-content: center; align-items: center; z-index: 5000;
        }
        .login-card {
            background: var(--card-bg); border: 1px solid var(--glass-border);
            padding: 40px; border-radius: 30px; width: 90%; max-width: 400px; text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* Dashboard Sections (Hidden by default) */
        #mainApp { display: none; width: 100%; max-width: 500px; animation: fadeIn 0.8s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Top Header */
        .header { display: flex; justify-content: space-between; width: 100%; margin-bottom: 20px; align-items: center; }
        .config-toggle { background: var(--glass-border); padding: 10px; border-radius: 12px; cursor: pointer; font-size: 18px; }

        .main-card {
            background: var(--card-bg); backdrop-filter: blur(25px); border-radius: 30px; padding: 30px;
            width: 100%; box-shadow: 0 20px 50px rgba(0,0,0,0.4); border: 1px solid var(--glass-border);
            text-align: center; margin-bottom: 25px;
        }

        h1 { font-size: 22px; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 2px; color: var(--primary); }

        .input-group { text-align: left; margin-bottom: 15px; }
        label { font-size: 11px; color: #cbd5e1; margin-left: 5px; }
        input {
            width: 100%; padding: 14px; margin-top: 5px;
            background: rgba(0, 0, 0, 0.3); border: 1px solid var(--glass-border);
            border-radius: 12px; color: white; font-size: 14px; outline: none;
        }
        input:focus { border-color: var(--primary); }

        .status-msg { font-size: 10px; margin-top: 5px; font-weight: bold; display: block; height: 15px; }

        .btn-row { display: flex; gap: 8px; margin-top: 10px; flex-wrap: wrap; }
        button { padding: 12px; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px; font-size: 14px; }
        
        .btn-check { background: var(--warning); color: #000; flex: 1; font-size: 12px; }
        .btn-custom { background: linear-gradient(90deg, var(--primary), var(--secondary)); color: #000; flex: 1.5; }
        .btn-random { background: #fff; color: #000; flex: 1; }
        .btn-backup { background: rgba(255,255,255,0.08); color: #fff; border: 1px solid var(--glass-border); flex: 1; font-size: 11px; }

        /* Sidebar */
        .sidebar {
            position: fixed; top: 0; right: -100%; width: 100%; max-width: 400px; height: 100%;
            background: #111827; z-index: 6000; padding: 30px;
            box-shadow: -10px 0 30px rgba(0,0,0,0.8); overflow-y: auto;
        }
        .sidebar.active { right: 0; }
        .sidebar-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #374151; padding-bottom: 15px; margin-bottom: 25px; }

        .token-card { background: #1f2937; padding: 15px; border-radius: 15px; border: 1px solid #374151; margin-bottom: 12px; }

        /* History */
        .history-box { width: 100%; margin-top: 25px; }
        .item-card { background: var(--card-bg); backdrop-filter: blur(15px); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid var(--glass-border); }
        .btn-copy-lg { flex: 2; padding: 12px; background: var(--primary); color: #000; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; width: 100%; margin-top: 10px; }

        /* Modal */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(12px); display: none; justify-content: center; align-items: center; z-index: 7000; }
        .modal { background: #1e293b; border: 1px solid var(--primary); border-radius: 25px; padding: 30px; width: 90%; max-width: 380px; text-align: center; }
    </style>
</head>
<body>

    <!-- LOGIN SCREEN -->
    <div id="loginScreen">
        <div class="login-card">
            <h1 style="color: var(--primary);">üîê ACCESS CONTROL</h1>
            <p style="font-size: 13px; color: #94a3b8;">Please enter your secret key to unlock.</p>
            <div class="input-group">
                <input type="password" id="passInput" placeholder="Enter Password">
            </div>
            <button class="btn-custom" style="width:100%; margin-top: 10px;" onclick="checkLogin()">LOGIN ‚ú®</button>
        </div>
    </div>

    <!-- MAIN DASHBOARD -->
    <div id="mainApp">
        <div class="header">
            <div style="font-weight: 600;">BITLY PRO ELITE üöÄ</div>
            <div class="config-toggle" onclick="toggleSidebar()">‚öôÔ∏è Settings</div>
        </div>

        <div class="main-card">
            <h1>üîó Linker Dashboard</h1>
            <div class="input-group">
                <label>üåê Destination URL</label>
                <input type="url" id="longUrl" placeholder="https://google.com">
            </div>
            <div class="input-group">
                <label>üÜî Custom ID</label>
                <input type="text" id="customId" placeholder="e.g. my-id" oninput="resetIdCheck()">
                <span id="checkMsg" class="status-msg"></span>
            </div>
            
            <div class="btn-row">
                <button class="btn-check" onclick="checkIdAvailability()">üîç Check ID</button>
                <button class="btn-custom" onclick="shortenLink('custom')" id="btnCustom">‚ú® Custom</button>
                <button class="btn-random" onclick="shortenLink('random')" id="btnRandom">üé≤ Random</button>
            </div>

            <div class="btn-row" style="margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px;">
                <button class="btn-backup" onclick="askExport()">üíæ Backup</button>
                <button class="btn-backup" onclick="document.getElementById('importFile').click()">üìÇ Restore</button>
            </div>
            <input type="file" id="importFile" style="display:none" onchange="importData(event)">
        </div>

        <div class="history-box" id="historyList"></div>
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div style="font-size: 18px; font-weight: 600;">‚öôÔ∏è Configuration</div>
            <div onclick="toggleSidebar()" style="cursor:pointer">‚úñÔ∏è</div>
        </div>

        <div style="display:flex; justify-content:space-between; margin-bottom:15px; align-items:center;">
            <span style="font-size:11px; color:#94a3b8;">API TOKENS</span>
            <button onclick="addNewToken()" style="background:#06b6d4; padding:5px 8px; border-radius:6px; font-size:10px; color:#000;">+ ADD</button>
        </div>
        <div id="tokenContainer"></div>

        <button class="btn-custom" style="width:100%; margin-top:20px;" onclick="saveConfig()">Save Settings üíæ</button>
        <button class="btn-backup" style="width:100%; margin-top:10px; color:var(--danger); border-color:var(--danger);" onclick="resetAllConfig()">Reset All ‚ö†Ô∏è</button>
        
        <div style="margin-top: 30px; border-top: 1px solid #374151; padding-top: 20px;">
            <button class="btn-random" style="width:100%; background: var(--danger); color: white;" onclick="logout()">LOGOUT üö™</button>
        </div>
    </div>

    <!-- MODAL -->
    <div class="overlay" id="modalOverlay">
        <div class="modal">
            <h3 id="mTitle" style="color:var(--primary);">Confirm</h3>
            <p id="mDesc" style="color:#94a3b8; font-size:13px; margin-bottom:20px;"></p>
            <div style="display:flex; gap:10px;">
                <button class="btn-custom" style="flex:1" id="mConfirm">Yes ‚úÖ</button>
                <button class="btn-backup" style="flex:1" onclick="closeModal()">No ‚ùå</button>
            </div>
        </div>
    </div>

    <script>
        const APP_PASS = "1234"; // Default Password
        let config = JSON.parse(localStorage.getItem('bitlyProConfig')) || { tokens: [{id: 1, key: "894ab7a943b13ae327edabd34aef3ba89661c6b8", active: true}] };
        let isIdChecked = false, groupGuid = "", editId = null;

        window.onload = () => {
            if(sessionStorage.getItem('isLoggedIn') === 'true') {
                showApp();
            }
        };

        // --- Auth Functions ---
        function checkLogin() {
            const val = document.getElementById('passInput').value;
            if(val === APP_PASS) {
                sessionStorage.setItem('isLoggedIn', 'true');
                showApp();
            } else {
                alert("Wrong Password! ‚ùå");
            }
        }
        function showApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            loadHistory(); renderTokens(); fetchGroupGuid();
        }
        function logout() {
            sessionStorage.removeItem('isLoggedIn');
            location.reload();
        }

        // --- Dashboard Functions ---
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }
        function renderTokens() {
            const container = document.getElementById('tokenContainer');
            container.innerHTML = "";
            config.tokens.forEach(t => {
                container.innerHTML += `
                    <div class="token-card"><div style="display:flex; gap:10px; align-items:center;">
                    <input type="text" value="${t.key}" onchange="updateToken(${t.id}, this.value)" style="margin-top:0; padding:8px;">
                    <span onclick="setActiveToken(${t.id})" style="cursor:pointer">${t.active ? '‚úÖ' : '‚ö™'}</span>
                    <span onclick="removeToken(${t.id})" style="color:var(--danger); cursor:pointer;">üóëÔ∏è</span>
                    </div></div>`;
            });
        }
        function addNewToken() { config.tokens.push({id: Date.now(), key: "", active: false}); renderTokens(); }
        function updateToken(id, val) { const t = config.tokens.find(x => x.id === id); if(t) t.key = val; }
        function setActiveToken(id) { config.tokens.forEach(t => t.active = (t.id === id)); renderTokens(); }
        function removeToken(id) { if(config.tokens.length === 1) return; config.tokens = config.tokens.filter(x => x.id !== id); renderTokens(); }
        function saveConfig() { localStorage.setItem('bitlyProConfig', JSON.stringify(config)); alert("Saved!"); toggleSidebar(); }
        function resetAllConfig() { if(confirm("Clear all?")) { localStorage.clear(); location.reload(); } }

        async function fetchGroupGuid() {
            const token = config.tokens.find(t => t.active)?.key; if(!token) return;
            try {
                const r = await fetch('https://api-ssl.bitly.com/v4/groups', { headers: { 'Authorization': `Bearer ${token}` } });
                const d = await r.json(); groupGuid = d.groups[0].guid;
            } catch(e) { console.error("GUID Fetch Fail"); }
        }

        async function checkIdAvailability() {
            const cid = document.getElementById('customId').value.trim();
            const token = config.tokens.find(t => t.active)?.key;
            if(!cid) return alert("Enter ID!");
            document.getElementById('checkMsg').innerText = "Checking...";
            try {
                const r = await fetch(`https://api-ssl.bitly.com/v4/bitlinks/bit.ly/${cid}`, { headers: { 'Authorization': `Bearer ${token}` } });
                if (r.status === 404) {
                    document.getElementById('checkMsg').innerText = "‚úì Available! ‚ú®";
                    document.getElementById('checkMsg').style.color = "var(--success)";
                    isIdChecked = true;
                } else {
                    document.getElementById('checkMsg').innerText = "‚úó Taken! üé≤";
                    document.getElementById('checkMsg').style.color = "var(--danger)";
                    isIdChecked = false;
                }
            } catch (e) { document.getElementById('checkMsg').innerText = "Error"; }
        }
        function resetIdCheck() { document.getElementById('checkMsg').innerText = ""; isIdChecked = false; }

        async function shortenLink(type) {
            const token = config.tokens.find(t => t.active)?.key;
            const longUrl = document.getElementById('longUrl').value.trim();
            const cid = document.getElementById('customId').value.trim();
            if(!longUrl) return alert("URL required!");
            if(type === 'custom' && (!cid || !isIdChecked)) return alert("Check ID availability!");

            const btn = document.getElementById(type === 'custom' ? 'btnCustom' : 'btnRandom');
            btn.innerText = "..."; btn.disabled = true;

            const urlData = longUrl.startsWith('http') ? longUrl : 'https://' + longUrl;
            const endpoint = (type === 'custom') ? 'https://api-ssl.bitly.com/v4/bitlinks' : 'https://api-ssl.bitly.com/v4/shorten';
            const payload = { long_url: urlData, domain: "bit.ly" };
            if(type === 'custom') { payload.backhalf = cid; payload.group_guid = groupGuid; }

            try {
                const r = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const d = await r.json();
                if(type === 'custom' && d.link && !d.link.toLowerCase().includes(cid.toLowerCase())) {
                    alert("STRICT ERROR: Bitly rejected custom ID. Monthly limit might be over.");
                } else if(d.link) {
                    if(editId) deleteFromHistory(editId, true);
                    saveToHistory(cid || d.id.split('/')[1], d.link, urlData);
                    loadHistory(); clearInputs(); alert("Success! üöÄ");
                } else {
                    alert("Error: " + (d.description || "Limit reached."));
                }
            } catch (e) { alert("Server Error!"); }
            finally { btn.innerText = (type === 'custom' ? "‚ú® Custom" : "üé≤ Random"); btn.disabled = false; }
        }

        function saveToHistory(name, short, long) {
            let h = JSON.parse(localStorage.getItem('bitlyHistoryV4')) || [];
            h.unshift({name, short, long, id: Date.now()});
            localStorage.setItem('bitlyHistoryV4', JSON.stringify(h));
        }

        function loadHistory() {
            const list = document.getElementById('historyList');
            const h = JSON.parse(localStorage.getItem('bitlyHistoryV4')) || [];
            list.innerHTML = h.length ? "" : "<p style='text-align:center; opacity:0.5;'>No links.</p>";
            h.forEach(item => {
                list.innerHTML += `
                    <div class="item-card">
                        <span style="font-size:10px; color:var(--primary);">üè∑Ô∏è ${item.name}</span>
                        <a href="javascript:void(0)" style="font-size:18px; color:#fff; font-weight:600; text-decoration:none; display:block; margin:5px 0;" onclick="askOpen('${item.long}')">${item.short}</a>
                        <div style="font-size:10px; opacity:0.6; word-break:break-all;">${item.long}</div>
                        <button class="btn-copy-lg" onclick="copy('${item.short}')">üìã COPY LINK</button>
                        <div style="display:flex; gap:10px; margin-top:10px;">
                            <button style="background:none; border:1px solid #94a3b8; color:var(--warning); padding:5px 10px; border-radius:8px; font-size:11px;" onclick="startEdit(${item.id})">üìù Edit</button>
                            <button style="background:none; border:1px solid var(--danger); color:var(--danger); padding:5px 10px; border-radius:8px; font-size:11px;" onclick="askDelete(${item.id})">üóëÔ∏è Del</button>
                        </div>
                    </div>`;
            });
        }

        function askOpen(url) { openModal("Open Link", "Go to this URL?", () => { window.open(url, '_blank'); closeModal(); }); }
        function askDelete(id) { openModal("Delete Link", "Remove from history?", () => { deleteFromHistory(id); closeModal(); }); }
        function askExport() { openModal("Export", "Download Backup?", () => {
            const d = localStorage.getItem('bitlyHistoryV4');
            const b = new Blob([d], {type: "application/json"});
            const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = `backup.json`; a.click();
            closeModal();
        }); }
        function importData(e) {
            const reader = new FileReader();
            reader.onload = (ev) => { localStorage.setItem('bitlyHistoryV4', ev.target.result); loadHistory(); alert("Restored!"); };
            reader.readAsText(e.target.files[0]);
        }
        function openModal(t, d, cfm) {
            document.getElementById('mTitle').innerText = t; document.getElementById('mDesc').innerText = d;
            document.getElementById('modalOverlay').style.display = 'flex'; document.getElementById('mConfirm').onclick = cfm;
        }
        function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }
        function copy(t) { navigator.clipboard.writeText(t); alert("Copied! üìã"); }
        function startEdit(id) {
            const h = JSON.parse(localStorage.getItem('bitlyHistoryV4')) || [];
            const item = h.find(x => x.id === id);
            document.getElementById('longUrl').value = item.long;
            document.getElementById('customId').value = item.name;
            editId = id; isIdChecked = true;
            document.getElementById('btnCustom').innerText = "Update ‚ú®";
            window.scrollTo({top:0, behavior:'smooth'});
        }
        function deleteFromHistory(id, silent = false) {
            let h = JSON.parse(localStorage.getItem('bitlyHistoryV4')) || [];
            h = h.filter(x => x.id !== id);
            localStorage.setItem('bitlyHistoryV4', JSON.stringify(h));
            if(!silent) loadHistory();
        }
        function clearInputs() {
            document.getElementById('longUrl').value = ""; document.getElementById('customId').value = "";
            document.getElementById('btnCustom').innerText = "‚ú® Custom"; editId = null; resetIdCheck();
        }
    </script>
</body>
</html>
