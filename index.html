<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>এলিট লিংক ম্যানেজার</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --danger: #ff4d4d;
        }

        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            margin: 0; padding: 20px; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            background: linear-gradient(-45deg, #12c2e9, #c471ed, #f64f59, #23d5ab);
            background-size: 400% 400%;
            animation: gradientAnim 12s ease infinite;
            color: #fff; overflow-x: hidden;
        }

        @keyframes gradientAnim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .main-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 30px; width: 100%; max-width: 500px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            text-align: center; margin-bottom: 30px;
            animation: bounceIn 1s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.9); opacity: 0; }
            70% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 { font-size: 24px; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 2px; color: #fff; }

        .input-box { margin-bottom: 15px; width: 100%; }
        input {
            width: 100%; padding: 14px; background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border); border-radius: 12px;
            color: white; font-size: 15px; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0, 242, 254, 0.4); }

        .btn-flex { display: flex; gap: 10px; }
        button {
            flex: 1; padding: 14px; border: none; border-radius: 12px;
            font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        .btn-main { background: linear-gradient(90deg, var(--primary), var(--secondary)); color: #000; }
        .btn-main:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0, 242, 254, 0.3); }
        .btn-reset { background: rgba(255, 255, 255, 0.1); color: #fff; border: 1px solid var(--glass-border); flex: 0.4; }

        /* List Section */
        .history-section { width: 100%; max-width: 600px; }
        .history-card {
            background: var(--glass); backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border); border-radius: 18px;
            padding: 20px; margin-bottom: 15px;
            display: flex; flex-direction: column; gap: 12px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        .short-url-view { font-size: 18px; color: var(--primary); font-weight: 600; cursor: pointer; text-decoration: none; }
        .badge { background: rgba(0,0,0,0.3); padding: 3px 10px; border-radius: 20px; font-size: 11px; color: #cbd5e1; }

        .action-btns { display: flex; gap: 8px; justify-content: flex-end; }
        .action-btn { background: rgba(255,255,255,0.05); color: #fff; border: 1px solid var(--glass-border); padding: 6px 12px; border-radius: 8px; font-size: 12px; cursor: pointer; }
        .action-btn:hover { background: rgba(255,255,255,0.2); }
        .del-btn:hover { background: rgba(255, 77, 77, 0.3); border-color: var(--danger); }

        /* Modal Look */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(10px);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal { background: #1e293b; border: 1px solid var(--primary); border-radius: 25px; padding: 35px; width: 90%; max-width: 400px; text-align: center; }
        .modal h3 { margin-top: 0; color: var(--primary); }
        .modal p { font-size: 14px; color: #94a3b8; }
        .modal-btns { display: flex; gap: 10px; margin-top: 25px; }
        
        @media (max-width: 500px) {
            .btn-flex { flex-direction: column; }
            .btn-reset { flex: 1; }
        }
    </style>
</head>
<body>

    <div class="main-card">
        <h1>PREMIUM LINKER</h1>
        <div class="input-box">
            <input type="url" id="longUrl" placeholder="আপনার বড় লিংকটি দিন...">
        </div>
        <div class="input-box">
            <input type="text" id="linkName" placeholder="লিংকের একটি নাম দিন (যেমন: My Folder)">
        </div>
        <div class="btn-flex">
            <button class="btn-main" onclick="processShorten()" id="mainBtn">তৈরি করুন</button>
            <button class="btn-reset" onclick="resetForm()">রিসেট</button>
        </div>
    </div>

    <div class="history-section" id="listBody">
        <!-- লিংক লিস্ট এখানে আসবে -->
    </div>

    <!-- Confirm Modal -->
    <div class="overlay" id="confirmModal">
        <div class="modal">
            <h3 id="modalTitle">লিংক ভিউয়ার</h3>
            <p id="modalDesc">আপনি কি এই লিংকে যেতে নিশ্চিত?</p>
            <div style="background:rgba(0,0,0,0.3); padding:10px; border-radius:10px; font-size:12px; color:#fff; word-break:break-all;" id="modalUrl"></div>
            <div class="modal-btns">
                <button class="btn-main" id="confirmBtn">হ্যাঁ</button>
                <button class="btn-reset" onclick="closeModal()">না</button>
            </div>
        </div>
    </div>

    <script>
        window.onload = loadLinks;

        async function processShorten() {
            let url = document.getElementById('longUrl').value.trim();
            let label = document.getElementById('linkName').value.trim() || "Untitled";
            const btn = document.getElementById('mainBtn');

            if (!url) return alert("লিংক দিন!");
            if (!url.startsWith('http')) url = 'https://' + url;

            btn.innerText = "লোডিং...";
            btn.disabled = true;

            try {
                // TinyURL with Proxy for high stability
                const proxy = "https://api.allorigins.win/get?url=";
                const api = `https://tinyurl.com/api-create.php?url=${encodeURIComponent(url)}`;
                
                const response = await fetch(proxy + encodeURIComponent(api));
                const data = await response.json();
                const shortLink = data.contents;

                if (shortLink && shortLink.includes("tinyurl.com")) {
                    saveLink(label, shortLink, url);
                    resetForm();
                    loadLinks();
                } else {
                    alert("লিংক তৈরি ব্যর্থ। আবার চেষ্টা করুন।");
                }
            } catch (err) {
                alert("সার্ভার সমস্যা! ইন্টারনেট চেক করুন।");
            } finally {
                btn.innerText = "তৈরি করুন";
                btn.disabled = false;
            }
        }

        function saveLink(name, short, long) {
            let list = JSON.parse(localStorage.getItem('myPremiumLinks') || "[]");
            list.unshift({ name, short, long, id: Date.now() });
            localStorage.setItem('myPremiumLinks', JSON.stringify(list));
        }

        function loadLinks() {
            const container = document.getElementById('listBody');
            let list = JSON.parse(localStorage.getItem('myPremiumLinks') || "[]");
            container.innerHTML = list.length ? "" : "<p style='text-align:center; opacity:0.5;'>কোনো ডাটা নেই</p>";

            list.forEach(item => {
                const card = document.createElement('div');
                card.className = "history-card";
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <span class="badge">${item.name}</span>
                        <a href="javascript:void(0)" class="short-url-view" onclick="askPermission('${item.long}')">${item.short}</a>
                    </div>
                    <div class="action-btns">
                        <button class="action-btn" onclick="copy('${item.short}')">কপি</button>
                        <button class="action-btn" onclick="editItem(${item.id})">রিনেম</button>
                        <button class="action-btn del-btn" onclick="askDelete(${item.id})">মুছুন</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function askPermission(url) {
            showModal("লিংক ভিউয়ার", "আপনি কি এই লিংকে যেতে নিশ্চিত?", url, () => {
                window.open(url, '_blank');
                closeModal();
            });
        }

        function askDelete(id) {
            showModal("মুছে ফেলবেন?", "আপনি কি নিশ্চিতভাবে এই লিংকটি হিস্টোরি থেকে মুছতে চান?", "", () => {
                let list = JSON.parse(localStorage.getItem('myPremiumLinks') || "[]");
                list = list.filter(l => l.id !== id);
                localStorage.setItem('myPremiumLinks', JSON.stringify(list));
                loadLinks();
                closeModal();
            });
        }

        function showModal(title, desc, urlText, onConfirm) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDesc').innerText = desc;
            document.getElementById('modalUrl').innerText = urlText;
            document.getElementById('modalUrl').style.display = urlText ? "block" : "none";
            document.getElementById('confirmModal').style.display = 'flex';
            document.getElementById('confirmBtn').onclick = onConfirm;
        }

        function closeModal() { document.getElementById('confirmModal').style.display = 'none'; }

        function copy(text) {
            navigator.clipboard.writeText(text);
            alert("কপি হয়েছে!");
        }

        function editItem(id) {
            let list = JSON.parse(localStorage.getItem('myPremiumLinks') || "[]");
            let item = list.find(l => l.id === id);
            let newName = prompt("লিংকের নতুন নাম দিন:", item.name);
            if (newName) {
                item.name = newName;
                localStorage.setItem('myPremiumLinks', JSON.stringify(list));
                loadLinks();
            }
        }

        function deleteItem(id) {
            let list = JSON.parse(localStorage.getItem('myPremiumLinks') || "[]");
            list = list.filter(l => l.id !== id);
            localStorage.setItem('myPremiumLinks', JSON.stringify(list));
            loadLinks();
        }

        function resetForm() {
            document.getElementById('longUrl').value = "";
            document.getElementById('linkName').value = "";
        }
    </script>
</body>
</html>
