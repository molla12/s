<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitly Pro - Advanced Linker üîó</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --primary: #3b82f6;
            --danger: #ef4444;
            --success: #10b981;
            --text: #f8fafc;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: 0.3s; }

        body {
            margin: 0; padding: 20px; min-height: 100vh;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text); overflow-x: hidden;
        }

        /* Top Header */
        .header { display: flex; justify-content: space-between; width: 100%; max-width: 500px; margin: 0 auto 20px; align-items: center; }
        .config-btn { background: var(--card-bg); border: 1px solid var(--glass-border); padding: 10px; border-radius: 12px; cursor: pointer; font-size: 20px; }

        /* Main Shortener Card */
        .main-card {
            background: var(--card-bg); border-radius: 30px; padding: 30px;
            width: 100%; max-width: 500px; margin: 0 auto;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); border: 1px solid var(--glass-border);
        }

        h1 { font-size: 22px; text-align: center; color: var(--primary); letter-spacing: 2px; margin-bottom: 25px; }

        .input-group { margin-bottom: 15px; text-align: left; }
        label { font-size: 11px; color: #94a3b8; margin-bottom: 5px; display: block; }
        input {
            width: 100%; padding: 14px; background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border); border-radius: 12px;
            color: white; font-size: 14px; outline: none;
        }
        input:focus { border-color: var(--primary); }

        .btn-row { display: flex; gap: 10px; margin-top: 15px; }
        button { padding: 14px; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 14px; }
        
        .btn-primary { background: var(--primary); color: #fff; flex: 1.5; }
        .btn-random { background: #fff; color: #000; flex: 1; }
        .btn-outline { background: transparent; border: 1px solid var(--glass-border); color: #fff; flex: 1; font-size: 12px; }

        /* Sidebar Slide Menu */
        .sidebar {
            position: fixed; top: 0; right: -100%; width: 100%; max-width: 400px; height: 100%;
            background: #111827; z-index: 1000; padding: 30px;
            box-shadow: -10px 0 30px rgba(0,0,0,0.5); overflow-y: auto;
        }
        .sidebar.active { right: 0; }
        .sidebar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid #374151; padding-bottom: 15px; }

        .config-section { margin-bottom: 25px; }
        .section-title { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .section-title span { font-size: 14px; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }
        .add-btn { background: #06b6d4; color: #000; padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: bold; }

        /* Config Cards (Like your image) */
        .item-row { background: #1f2937; padding: 15px; border-radius: 15px; margin-bottom: 10px; border: 1px solid #374151; }
        .key-input-container { display: flex; gap: 10px; align-items: center; }
        .active-check { color: var(--success); cursor: pointer; }
        .remove-btn { color: var(--danger); cursor: pointer; }

        /* History Items */
        .history-box { width: 100%; max-width: 500px; margin: 30px auto; }
        .item-card { background: var(--card-bg); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid var(--glass-border); }
        .copy-btn-lg { background: var(--primary); color: #fff; width: 100%; margin-top: 15px; padding: 12px; border-radius: 10px; font-weight: bold; }

        /* Modals */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .modal { background: #1e293b; padding: 30px; border-radius: 25px; border: 1px solid var(--primary); text-align: center; width: 90%; max-width: 380px; }

    </style>
</head>
<body>

    <div class="header">
        <div style="font-size: 18px; font-weight: 600;">PRO Linker üöÄ</div>
        <div class="config-btn" onclick="toggleSidebar()">‚öôÔ∏è</div>
    </div>

    <div class="main-card">
        <h1>BITLY DASHBOARD</h1>
        <div class="input-group">
            <label>Destination URL</label>
            <input type="url" id="longUrl" placeholder="https://example.com">
        </div>
        <div class="input-group">
            <label>Custom ID (Optional)</label>
            <input type="text" id="customId" placeholder="e.g. my-link">
        </div>
        <div class="btn-row">
            <button class="btn-primary" onclick="shorten('custom')">‚ú® Custom</button>
            <button class="btn-random" onclick="shorten('random')">üé≤ Random</button>
        </div>
        <div class="btn-row">
            <button class="btn-outline" onclick="askExport()">üíæ Backup</button>
            <button class="btn-outline" onclick="document.getElementById('importFile').click()">üìÇ Restore</button>
        </div>
        <input type="file" id="importFile" style="display:none" onchange="importData(event)">
    </div>

    <div class="history-box" id="historyBox"></div>

    <!-- Slide Configuration Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div style="font-size: 20px; font-weight: 600;">‚öôÔ∏è Configuration</div>
            <div onclick="toggleSidebar()" style="cursor:pointer">‚úñÔ∏è</div>
        </div>

        <div class="config-section">
            <div class="section-title">
                <span>API KEYS</span>
                <div class="add-btn" onclick="addNewToken()">+ ADD</div>
            </div>
            <div id="tokenContainer">
                <!-- Token Cards will appear here -->
            </div>
        </div>

        <div class="config-section">
            <div class="section-title">
                <span>PROJECT INFO</span>
            </div>
            <p style="font-size: 12px; color: #94a3b8;">Manage your Bitly tokens here. The token with the checkmark ‚úÖ will be used for shortening.</p>
        </div>

        <button class="btn-primary" style="width:100%; margin-top: 20px;" onclick="saveConfig()">Save & Reload</button>
        <button class="btn-outline" style="width:100%; margin-top: 10px; border-color: var(--danger); color: var(--danger);" onclick="resetDefault()">Reset Default</button>
    </div>

    <!-- Universal Confirmation Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h3 id="mTitle" style="color:var(--primary);">Confirm Action</h3>
            <p id="mDesc" style="color:#94a3b8; font-size:13px; margin-bottom:20px;"></p>
            <div style="display:flex; gap:10px;">
                <button class="btn-primary" style="flex:1" id="mConfirm">Confirm ‚úÖ</button>
                <button class="btn-outline" style="flex:1" onclick="closeModal()">Cancel ‚ùå</button>
            </div>
        </div>
    </div>

    <script>
        let config = JSON.parse(localStorage.getItem('bitlyConfig')) || {
            tokens: [{id: Date.now(), key: "894ab7a943b13ae327edabd34aef3ba89661c6b8", active: true}]
        };

        window.onload = () => {
            loadHistory();
            renderTokenList();
        };

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // --- Sidebar Logic ---
        function renderTokenList() {
            const container = document.getElementById('tokenContainer');
            container.innerHTML = "";
            config.tokens.forEach(t => {
                container.innerHTML += `
                    <div class="item-row">
                        <div class="key-input-container">
                            <input type="text" value="${t.key}" onchange="updateToken(${t.id}, this.value)" style="font-size: 12px;">
                            <span class="active-check" onclick="setActiveToken(${t.id})">${t.active ? '‚úÖ' : '‚ö™'}</span>
                            <span class="remove-btn" onclick="removeToken(${t.id})">‚ûñ</span>
                        </div>
                    </div>
                `;
            });
        }

        function addNewToken() {
            config.tokens.push({id: Date.now(), key: "", active: false});
            renderTokenList();
        }

        function updateToken(id, val) {
            const t = config.tokens.find(x => x.id === id);
            if(t) t.key = val;
        }

        function setActiveToken(id) {
            config.tokens.forEach(t => t.active = (t.id === id));
            renderTokenList();
        }

        function removeToken(id) {
            if(config.tokens.length === 1) return alert("At least one token is required!");
            config.tokens = config.tokens.filter(t => t.id !== id);
            renderTokenList();
        }

        function saveConfig() {
            localStorage.setItem('bitlyConfig', JSON.stringify(config));
            alert("Configuration Saved! üöÄ");
            toggleSidebar();
        }

        function resetDefault() {
            if(confirm("Reset all configurations to default?")) {
                localStorage.removeItem('bitlyConfig');
                location.reload();
            }
        }

        // --- Core Shortener Logic ---
        async function shorten(type) {
            const activeToken = config.tokens.find(t => t.active)?.key;
            if(!activeToken || activeToken === "") return alert("Please add and activate an API Key in settings!");

            const longUrl = document.getElementById('longUrl').value.trim();
            const customId = document.getElementById('customId').value.trim();
            if(!longUrl) return alert("Enter URL!");

            const body = { long_url: longUrl.startsWith('http') ? longUrl : 'https://' + longUrl };
            if(type === 'custom' && customId) body.backhalf = customId;

            try {
                const response = await fetch('https://api-ssl.bitly.com/v4/shorten', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${activeToken}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await response.json();

                if(data.link) {
                    saveToHistory(customId || data.id.split('/')[1], data.link, body.long_url);
                    loadHistory();
                    alert("Link Shortened! üîó");
                } else {
                    alert("Error: " + (data.description || "Limit reached or ID taken."));
                }
            } catch (e) { alert("Network Error!"); }
        }

        function saveToHistory(name, short, long) {
            let history = JSON.parse(localStorage.getItem('bitlyHistory')) || [];
            history.unshift({name, short, long, id: Date.now()});
            localStorage.setItem('bitlyHistory', JSON.stringify(history));
        }

        function loadHistory() {
            const box = document.getElementById('historyBox');
            const history = JSON.parse(localStorage.getItem('bitlyHistory')) || [];
            box.innerHTML = history.length ? "" : "<p style='text-align:center; opacity:0.5;'>No links generated.</p>";
            history.forEach(item => {
                box.innerHTML += `
                    <div class="item-card">
                        <div style="font-size:11px; color:var(--primary);">üè∑Ô∏è ${item.name}</div>
                        <div style="font-size:18px; font-weight:600; margin:5px 0; color:#fff;">${item.short}</div>
                        <div style="font-size:10px; color:#94a3b8; word-break:break-all;">${item.long}</div>
                        <button class="copy-btn-lg" onclick="copy('${item.short}')">üìã COPY LINK</button>
                    </div>
                `;
            });
        }

        // --- Backup Logic with Modal ---
        function askExport() {
            openModal("Export Backup?", "Do you want to download your link history as a JSON file?", () => {
                const history = localStorage.getItem('bitlyHistory');
                if(!history) return alert("No history to backup!");
                const blob = new Blob([history], {type: "application/json"});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = `backup_${Date.now()}.json`; a.click();
                closeModal();
            });
        }

        function importData(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (ev) => {
                localStorage.setItem('bitlyHistory', ev.target.result);
                loadHistory(); alert("Backup Restored! üìÇ");
            };
            reader.readAsText(file);
        }

        // --- Modals & Utils ---
        function openModal(t, d, cfm) {
            document.getElementById('mTitle').innerText = t;
            document.getElementById('mDesc').innerText = d;
            document.getElementById('modalOverlay').style.display = 'flex';
            document.getElementById('mConfirm').onclick = cfm;
        }
        function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }
        function copy(t) { navigator.clipboard.writeText(t); alert("Link Copied! üìã"); }
    </script>
</body>
</html>
