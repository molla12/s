<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>নিজস্ব লিংক শর্টনার</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0f172a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #1e293b; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: #38bdf8; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #334155; border-radius: 8px; background: #0f172a; color: white; box-sizing: border-box; outline: none; }
        input:focus { border-color: #38bdf8; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; background: #38bdf8; color: #0f172a; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #0ea5e9; }
        #result { margin-top: 20px; display: none; padding: 15px; border: 1px dashed #38bdf8; border-radius: 8px; background: #1e293b; }
        .short-url { color: #f472b6; font-weight: bold; font-size: 18px; display: block; margin-bottom: 10px; word-break: break-all; }
        .copy-btn { background: #10b981; color: white; padding: 8px; font-size: 14px; width: auto; display: inline-block; margin-top: 5px; }
    </style>
</head>
<body>

<div class="box">
    <h2>লিংক শর্টনার</h2>
    <input type="url" id="longUrl" placeholder="লিংকটি এখানে পেস্ট করুন (যেমন: google.com)" required>
    <button id="btn" onclick="shorten()">লিংক ছোট করুন</button>

    <div id="result">
        <span class="short-url" id="shortUrl"></span>
        <button class="copy-btn" onclick="copyText()">কপি করুন</button>
    </div>
</div>

<script>
    async function shorten() {
        let longUrl = document.getElementById('longUrl').value.trim();
        const resultDiv = document.getElementById('result');
        const shortUrlText = document.getElementById('shortUrl');
        const btn = document.getElementById('btn');

        if (!longUrl) { alert("দয়া করে একটি লিংক দিন!"); return; }

        // URL ফরম্যাট ঠিক করা
        if (!longUrl.startsWith('http')) {
            longUrl = 'https://' + longUrl;
        }

        btn.innerText = "প্রসেসিং...";
        btn.disabled = true;

        try {
            // GoTiny API ব্যবহার করা হচ্ছে যা খুব ফাস্ট এবং CORS ফ্রেন্ডলি
            const response = await fetch('https://gotiny.cc/api', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ input: longUrl })
            });
            
            const data = await response.json();

            if (data && data[0] && data[0].code) {
                const shortUrl = "https://gotiny.cc/" + data[0].code;
                shortUrlText.innerText = shortUrl;
                resultDiv.style.display = "block";
            } else {
                alert("দুঃখিত! এই লিংকটি ছোট করা যাচ্ছে না।");
            }
        } catch (error) {
            console.error(error);
            alert("নেটওয়ার্ক সমস্যা! আপনার ইন্টারনেট চেক করুন।");
        } finally {
            btn.innerText = "লিংক ছোট করুন";
            btn.disabled = false;
        }
    }

    function copyText() {
        const text = document.getElementById('shortUrl').innerText;
        navigator.clipboard.writeText(text).then(() => {
            alert("লিংক কপি হয়েছে!");
        });
    }
</script>

</body>
</html>
