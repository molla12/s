<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitly Pro - Ultimate Cloud Dashboard ğŸ”ğŸ”—</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a; --card-bg: rgba(30, 41, 59, 0.7); --primary: #00f2fe;
            --secondary: #4facfe; --danger: #ff4b5c; --success: #00e676;
            --warning: #fbbf24; --glass-border: rgba(255, 255, 255, 0.1);
        }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: 0.3s; }
        body { margin: 0; padding: 20px; min-height: 100vh; display: flex; flex-direction: column; align-items: center; background: linear-gradient(-45deg, #0f172a, #7c3aed, #f43f5e, #12c2e9); background-size: 400% 400%; animation: gradientAnim 15s ease infinite; color: #fff; overflow-x: hidden; }
        @keyframes gradientAnim { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* Login Screen */
        #loginScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(25px); display: flex; justify-content: center; align-items: center; z-index: 9000; }
        .login-card { background: var(--card-bg); border: 1px solid var(--glass-border); padding: 40px; border-radius: 30px; width: 90%; max-width: 400px; text-align: center; }

        /* Dashboard */
        #mainApp { display: none; width: 100%; max-width: 500px; animation: fadeIn 0.8s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .header { display: flex; justify-content: space-between; width: 100%; margin-bottom: 20px; align-items: center; }
        .config-toggle { background: var(--glass-border); padding: 10px; border-radius: 12px; cursor: pointer; font-size: 18px; }

        .main-card { background: var(--card-bg); backdrop-filter: blur(25px); border-radius: 30px; padding: 30px; border: 1px solid var(--glass-border); text-align: center; margin-bottom: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.4); }
        h1 { font-size: 22px; margin-bottom: 25px; text-transform: uppercase; color: var(--primary); letter-spacing: 2px; }

        input { width: 100%; padding: 14px; margin-top: 10px; background: rgba(0, 0, 0, 0.3); border: 1px solid var(--glass-border); border-radius: 12px; color: white; outline: none; }
        input:focus { border-color: var(--primary); }
        .status-msg { font-size: 10px; margin-top: 5px; font-weight: bold; display: block; height: 15px; }

        .btn-row { display: flex; gap: 8px; margin-top: 10px; flex-wrap: wrap; }
        button { padding: 12px; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px; font-size: 14px; }
        .btn-check { background: var(--warning); color: #000; flex: 1; font-size: 12px; }
        .btn-custom { background: linear-gradient(90deg, var(--primary), var(--secondary)); color: #000; flex: 1.5; }
        .btn-random { background: #fff; color: #000; flex: 1; }
        .btn-backup { background: rgba(255,255,255,0.08); color: #fff; border: 1px solid var(--glass-border); flex: 1; font-size: 11px; }

        /* Sidebar */
        .sidebar { position: fixed; top: 0; right: -100%; width: 100%; max-width: 400px; height: 100%; background: #111827; z-index: 6000; padding: 30px; box-shadow: -10px 0 30px rgba(0,0,0,0.8); overflow-y: auto; }
        .sidebar.active { right: 0; }
        .sidebar-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #374151; padding-bottom: 15px; margin-bottom: 25px; }
        .token-card { background: #1f2937; padding: 15px; border-radius: 15px; border: 1px solid #374151; margin-bottom: 12px; }

        /* History */
        .history-box { width: 100%; margin-top: 25px; }
        .item-card { background: var(--card-bg); backdrop-filter: blur(15px); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid var(--glass-border); }
        .btn-copy-lg { padding: 15px; background: var(--primary); color: #000; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; width: 100%; margin-top: 10px; }

        /* Modal */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(12px); display: none; justify-content: center; align-items: center; z-index: 9999; }
        .modal { background: #1e293b; border: 1px solid var(--primary); border-radius: 25px; padding: 30px; width: 90%; max-width: 380px; text-align: center; }
    </style>
</head>
<body>

    <!-- ğŸ” LOGIN SCREEN -->
    <div id="loginScreen">
        <div class="login-card">
            <h1 style="color: var(--primary);">ğŸ” CLOUD ACCESS</h1>
            <p style="font-size: 12px; color: #94a3b8;">Syncing all devices. Enter Password.</p>
            <input type="password" id="pPass" placeholder="Enter Global Password">
            <button class="btn-custom" style="width:100%; margin-top: 20px;" onclick="checkCloudLogin()">LOGIN ğŸš€</button>
        </div>
    </div>

    <!-- ğŸ“Š MAIN DASHBOARD -->
    <div id="mainApp">
        <div class="header">
            <div style="font-weight: 600;">BITLY PRO CLOUD ğŸŒ</div>
            <div class="config-toggle" onclick="toggleSidebar()">âš™ï¸ Settings</div>
        </div>

        <div class="glass-card">
            <h1>SHORTEN URL</h1>
            <input type="url" id="longUrl" placeholder="https://google.com">
            <input type="text" id="customId" placeholder="Custom ID" oninput="resetIdCheck()">
            <span id="checkMsg" class="status-msg"></span>
            
            <div class="btn-row">
                <button class="btn-check" onclick="checkIDAvailability()">ğŸ” Check ID</button>
                <button class="btn-custom" onclick="processShorten('custom')" id="btnCustom">âœ¨ Custom</button>
                <button class="btn-random" onclick="processShorten('random')" id="btnRandom">ğŸ² Random</button>
            </div>

            <div class="btn-row" style="margin-top: 20px; border-top: 1px solid var(--glass-border); padding-top: 15px;">
                <button class="btn-backup" onclick="askModal('export')">ğŸ’¾ Export</button>
                <button class="btn-backup" onclick="document.getElementById('fIn').click()">ğŸ“‚ Restore</button>
            </div>
            <input type="file" id="fIn" style="display:none" onchange="importData(event)">
        </div>

        <div class="history-box" id="historyList"></div>
    </div>

    <!-- âš™ï¸ SIDEBAR -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div style="font-size: 18px; font-weight: 600;">âš™ï¸ Configuration</div>
            <div onclick="toggleSidebar()" style="cursor:pointer">âœ–ï¸</div>
        </div>
        <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
            <span style="font-size:11px; color:#94a3b8;">API TOKENS</span>
            <button onclick="addNewToken()" style="background:#06b6d4; padding:5px 8px; border-radius:6px; font-size:10px; color:#000;">+ ADD</button>
        </div>
        <div id="tokenContainer"></div>
        <button class="btn-custom" style="width:100%; margin-top:20px;" onclick="syncCloud()">SAVE & SYNC CLOUD ğŸ’¾</button>
        <button class="btn-backup" style="width:100%; margin-top:10px; color:var(--danger); border-color:var(--danger);" onclick="askModal('reset')">Reset All âš ï¸</button>
        <button class="btn-random" style="width:100%; background: var(--danger); color: white; margin-top: 20px;" onclick="logout()">LOGOUT ğŸšª</button>
    </div>

    <!-- ğŸ›‘ MODAL -->
    <div class="overlay" id="modalOverlay">
        <div class="modal">
            <h3 id="mT" style="color:var(--primary);">Confirm</h3>
            <p id="mD" style="color:#94a3b8; font-size:13px; margin-bottom:20px;"></p>
            <div style="display:flex; gap:10px;">
                <button class="btn-custom" style="flex:1" id="mC">Yes âœ…</button>
                <button class="btn-backup" style="flex:1" onclick="closeModal()">No âŒ</button>
            </div>
        </div>
    </div>

    <script>
        const CLOUD_URL = "https://script.google.com/macros/s/AKfycbw-lq4RzR0H4ZMWgI94g7yEyBp-dzg5u7mP62kd4A3OQxgeLgAnWRdabTGh6x65ofRF/exec";
        let bitlyHistory = [], config = { tokens: [] };
        let isIdChecked = false, groupGuid = "", editId = null;

        async function checkCloudLogin() {
            const pass = document.getElementById('pPass').value;
            const res = await fetch(CLOUD_URL, { method: 'POST', body: JSON.stringify({action:'login', pass:pass}) });
            const d = await res.json();
            if(d.success) { sessionStorage.setItem('auth', 'true'); showApp(); } else { alert("Wrong! âŒ"); }
        }

        async function showApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            await loadCloudData();
        }

        async function loadCloudData() {
            const res = await fetch(CLOUD_URL, { method: 'POST', body: JSON.stringify({action:'loadData'}) });
            const d = await res.json();
            bitlyHistory = d.links || [];
            config.tokens = d.tokens.length ? d.tokens : [{id: 1, key: "894ab7a943b13ae327edabd34aef3ba89661c6b8", active: true}];
            renderUI(); fetchGuid();
        }

        async function syncCloud() {
            const res = await fetch(CLOUD_URL, { method: 'POST', body: JSON.stringify({action:'syncData', links:bitlyHistory, tokens:config.tokens}) });
            const msg = await res.text();
            alert(msg); renderUI();
        }

        function renderUI() {
            // Render Tokens in Sidebar
            const tc = document.getElementById('tokenContainer'); tc.innerHTML = "";
            config.tokens.forEach(t => {
                tc.innerHTML += `<div class="token-card"><div style="display:flex; gap:10px; align-items:center;">
                    <input type="text" value="${t.key}" onchange="updateToken(${t.id}, this.value)" style="margin:0; flex:1; font-size:12px;">
                    <span onclick="setTokenActive(${t.id})" style="cursor:pointer">${t.active ? 'âœ…' : 'âšª'}</span>
                    <span onclick="askModal('delToken', ${t.id})" style="color:var(--danger); cursor:pointer;">ğŸ—‘ï¸</span>
                    </div></div>`;
            });

            // Render Links
            const hl = document.getElementById('historyList');
            hl.innerHTML = bitlyHistory.length ? "" : "<p style='text-align:center; opacity:0.5;'>No Data.</p>";
            bitlyHistory.forEach(l => {
                hl.innerHTML += `<div class="item-card">
                    <span style="font-size:10px; color:var(--primary);">ğŸ·ï¸ ${l.name}</span>
                    <a href="javascript:void(0)" style="font-size:18px; color:#fff; font-weight:600; text-decoration:none; display:block; margin:5px 0;" onclick="askModal('open', '${l.long}')">${l.short}</a>
                    <div style="font-size:10px; opacity:0.6; word-break:break-all;">ğŸŒ ${l.long}</div>
                    <button class="btn-copy-lg" onclick="copy('${l.short}')">ğŸ“‹ COPY LINK</button>
                    <div style="display:flex; gap:10px; margin-top:10px;">
                        <button style="background:none; border:1px solid #94a3b8; color:var(--warning); padding:5px 10px; border-radius:8px; font-size:11px;" onclick="editLink(${l.id})">ğŸ“ Edit</button>
                        <button style="background:none; border:1px solid var(--danger); color:var(--danger); padding:5px 10px; border-radius:8px; font-size:11px;" onclick="askModal('delLink', ${l.id})">ğŸ—‘ï¸ Del</button>
                    </div></div>`;
            });
        }

        async function fetchGuid() {
            const token = config.tokens.find(t => t.active)?.key; if(!token) return;
            try {
                const r = await fetch('https://api-ssl.bitly.com/v4/groups', { headers: { 'Authorization': `Bearer ${token}` } });
                const d = await r.json(); groupGuid = d.groups[0].guid;
            } catch(e) { console.error("Bitly GUID Fail"); }
        }

        async function checkIDAvailability() {
            const cid = document.getElementById('customId').value.trim();
            const token = config.tokens.find(t => t.active)?.key;
            if(!cid) return alert("Enter ID!");
            document.getElementById('checkMsg').innerText = "Checking...";
            try {
                const r = await fetch(`https://api-ssl.bitly.com/v4/bitlinks/bit.ly/${cid}`, { headers:{'Authorization':`Bearer ${token}`} });
                if (r.status == 404) { document.getElementById('checkMsg').innerText="âœ“ Available!"; document.getElementById('checkMsg').style.color="var(--success)"; isIdChecked=true; }
                else { document.getElementById('checkMsg').innerText="âœ— Taken!"; document.getElementById('checkMsg').style.color="var(--danger)"; isIdChecked=false; }
            } catch(e) { document.getElementById('checkMsg').innerText="Error!"; }
        }

        async function processShorten(type) {
            const token = config.tokens.find(t => t.active)?.key;
            const long = document.getElementById('longUrl').value.trim();
            const cid = document.getElementById('customId').value.trim();
            if(!long) return alert("Enter URL!");
            if(type=='custom' && (!cid || !isIdChecked)) return alert("Check ID Availability first!");

            const btn = document.getElementById(type=='custom'?'btnCustom':'btnRandom');
            btn.innerText = "..."; btn.disabled = true;
            const urlData = long.startsWith('http') ? long : 'https://' + long;

            const endpoint = (type == 'custom') ? 'https://api-ssl.bitly.com/v4/bitlinks' : 'https://api-ssl.bitly.com/v4/shorten';
            const body = { long_url: urlData, domain: "bit.ly" };
            if(type == 'custom') { body.backhalf = cid; body.group_guid = groupGuid; }

            try {
                const r = await fetch(endpoint, { method:'POST', headers:{'Authorization':`Bearer ${token}`, 'Content-Type':'application/json'}, body:JSON.stringify(body) });
                const data = await r.json();
                if(type=='custom' && data.link && !data.link.toLowerCase().includes(cid.toLowerCase())) {
                    alert("STRICT ERROR: Bitly gave a random link. Monthly limit reached!");
                } else if(data.link) {
                    if(editId) bitlyHistory = bitlyHistory.filter(l => l.id !== editId);
                    bitlyHistory.unshift({name: cid || data.id.split('/')[1], short: data.link, long: urlData, id: Date.now()});
                    await syncCloud(); clearForm();
                } else { alert("Error: " + data.description); }
            } catch(e) { alert("Server Error!"); }
            finally { btn.innerText = type=='custom'?'âœ¨ Custom':'ğŸ² Random'; btn.disabled = false; }
        }

        // --- Sidebar Logic ---
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }
        function addNewToken() { config.tokens.push({id: Date.now(), key: "", active: false}); renderUI(); }
        function updateToken(id, val) { config.tokens.find(t => t.id == id).key = val; }
        function setTokenActive(id) { config.tokens.forEach(t => t.active = (t.id == id)); renderUI(); fetchGuid(); }

        // --- Modal Logic ---
        function askModal(type, data) {
            let title = "Confirm", desc = "", action = null;
            if(type=='delLink') { title="Delete Link?"; desc="Permanently remove from cloud?"; action=async()=>{ bitlyHistory=bitlyHistory.filter(l=>l.id!==data); await syncCloud(); closeModal(); }; }
            if(type=='delToken') { title="Delete Token?"; desc="Remove this API Key?"; action=()=>{ config.tokens=config.tokens.filter(t=>t.id!==data); renderUI(); closeModal(); }; }
            if(type=='open') { title="Visit Link?"; desc="Do you want to visit this destination?"; action=()=>{ window.open(data, '_blank'); closeModal(); }; }
            if(type=='export') { title="Export Backup?"; desc="Download history as JSON?"; action=()=>{ const b=new Blob([JSON.stringify(bitlyHistory)], {type:"application/json"}); const a=document.createElement('a'); a.href=URL.createObjectURL(b); a.download="backup.json"; a.click(); closeModal(); }; }
            if(type=='reset') { title="Reset All?"; desc="Wipe all cloud data?"; action=async()=>{ bitlyHistory=[]; config.tokens=[]; await syncCloud(); location.reload(); }; }

            document.getElementById('mT').innerText = title; document.getElementById('mD').innerText = desc;
            document.getElementById('modalOverlay').style.display='flex'; document.getElementById('mC').onclick=action;
        }

        function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }
        function copy(t) { navigator.clipboard.writeText(t); alert("Copied! ğŸ“‹"); }
        function resetIdCheck() { document.getElementById('checkMsg').innerText=""; isIdChecked=false; }
        function logout() { sessionStorage.clear(); location.reload(); }
        function clearForm() { document.getElementById('longUrl').value=""; document.getElementById('customId').value=""; editId=null; isIdChecked=false; }
        function editLink(id) { const l = bitlyHistory.find(x => x.id == id); document.getElementById('longUrl').value=l.long; document.getElementById('customId').value=l.name; editId=id; isIdChecked=true; window.scrollTo({top:0, behavior:'smooth'}); }
        function importData(e) { const r = new FileReader(); r.onload = (ev) => { bitlyHistory = JSON.parse(ev.target.result); syncCloud(); }; r.readAsText(e.target.files[0]); }
        
        window.onload = () => { if(sessionStorage.getItem('auth')) showApp(); };
    </script>
</body>
</html>
