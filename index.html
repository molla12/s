<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>এলিট লিংক ড্যাশবোর্ড</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            margin: 0; padding: 20px; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            background: linear-gradient(-45deg, #0f172a, #1e293b, #7c3aed, #2563eb);
            background-size: 400% 400%;
            animation: gradientAnim 15s ease infinite;
            color: #fff; overflow-x: hidden;
        }

        @keyframes gradientAnim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Main Card */
        .main-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-bottom: 30px;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 { font-weight: 600; font-size: 26px; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 2px; }

        .input-group { width: 100%; margin-bottom: 20px; }
        input {
            width: 100%; padding: 15px; background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border); border-radius: 14px;
            color: white; font-size: 16px; outline: none; transition: 0.4s;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(0, 242, 254, 0.3); }

        .btn-flex { display: flex; gap: 12px; }
        button {
            flex: 1; padding: 15px; border: none; border-radius: 14px;
            font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        .btn-main { background: linear-gradient(90deg, var(--primary), var(--secondary)); color: #000; }
        .btn-main:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0, 242, 254, 0.4); }
        .btn-reset { background: rgba(255, 255, 255, 0.1); color: #fff; border: 1px solid var(--glass-border); flex: 0.5; }

        /* Link History List */
        .history-section { width: 100%; max-width: 600px; }
        .history-card {
            background: var(--glass); backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border); border-radius: 18px;
            padding: 20px; margin-bottom: 15px;
            display: flex; flex-direction: column; gap: 12px;
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .link-header { display: flex; justify-content: space-between; align-items: center; }
        .label-badge { background: var(--secondary); color: #000; padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: bold; }
        .short-url { font-size: 18px; color: var(--primary); font-weight: 600; cursor: pointer; text-decoration: none; }

        .action-btns { display: flex; gap: 10px; justify-content: flex-end; }
        .small-btn { background: rgba(255,255,255,0.1); color: #fff; padding: 8px 14px; border: 1px solid var(--glass-border); border-radius: 10px; font-size: 12px; cursor: pointer; }
        .small-btn:hover { background: rgba(255,255,255,0.2); }
        .btn-edit { color: #fbbf24; border-color: #fbbf24; }
        .btn-del { color: #f87171; border-color: #f87171; }

        /* Advanced Modal */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(12px);
            display: none; justify-content: center; align-items: center; z-index: 2000;
        }
        .modal {
            background: #1e293b; border: 1px solid var(--primary);
            padding: 40px; border-radius: 30px; width: 90%; max-width: 420px; text-align: center;
        }
        .modal h3 { margin-top: 0; color: var(--primary); }
        .modal p { color: #94a3b8; font-size: 14px; line-height: 1.6; }
        .dest-link { background: rgba(0,0,0,0.4); padding: 12px; border-radius: 12px; font-size: 13px; color: #fff; margin: 20px 0; word-break: break-all; }
        .modal-footer { display: flex; gap: 15px; }

        /* Mobile Friendly */
        @media (max-width: 500px) {
            .main-card { padding: 25px; }
            h1 { font-size: 20px; }
            .btn-flex { flex-direction: column; }
            .btn-reset { flex: 1; }
        }
    </style>
</head>
<body>

    <div class="main-card">
        <h1>LINK SHORTENER</h1>
        <div class="input-group">
            <input type="url" id="longUrl" placeholder="বড় লিংকটি এখানে দিন...">
        </div>
        <div class="input-group">
            <input type="text" id="linkName" placeholder="লিংকের একটি নাম দিন (যেমন: FB Profile)">
        </div>
        <div class="btn-flex">
            <button class="btn-main" onclick="shortenLink()" id="mainBtn">তৈরি করুন</button>
            <button class="btn-reset" onclick="resetForm()">রিসেট</button>
        </div>
    </div>

    <div class="history-section" id="historyList">
        <!-- লিংকের ইতিহাস এখানে আসবে -->
    </div>

    <!-- Redirect Confirmation Modal -->
    <div class="overlay" id="confirmModal">
        <div class="modal">
            <h3>লিংক ভিউয়ার</h3>
            <p>আপনি কি এই গন্তব্যে যেতে নিশ্চিত?</p>
            <div class="dest-link" id="targetUrl"></div>
            <div class="modal-footer">
                <button class="btn-main" id="goBtn">হ্যাঁ, চলুন</button>
                <button class="btn-reset" onclick="closeModal()">না, থাক</button>
            </div>
        </div>
    </div>

    <script>
        window.onload = loadHistory;

        async function shortenLink() {
            let url = document.getElementById('longUrl').value.trim();
            let label = document.getElementById('linkName').value.trim() || "Untitled";
            const btn = document.getElementById('mainBtn');

            if (!url) return alert("অনুগ্রহ করে একটি লিংক দিন!");
            if (!url.startsWith('http')) url = 'https://' + url;

            btn.innerText = "প্রসেসিং...";
            btn.disabled = true;

            try {
                // TinyURL API ব্যবহার করে লিংক ছোট করা
                const proxy = "https://api.allorigins.win/get?url=";
                const api = `https://tinyurl.com/api-create.php?url=${encodeURIComponent(url)}`;
                
                const response = await fetch(proxy + encodeURIComponent(api));
                const data = await response.json();
                const shortLink = data.contents;

                if (shortLink && shortLink.startsWith("https://tinyurl.com")) {
                    saveToLocal(label, shortLink, url);
                    resetForm();
                    loadHistory();
                } else {
                    alert("লিংক তৈরি করা সম্ভব হয়নি। আবার চেষ্টা করুন।");
                }
            } catch (err) {
                alert("সার্ভার সমস্যা! আপনার ইন্টারনেট চেক করুন।");
            } finally {
                btn.innerText = "তৈরি করুন";
                btn.disabled = false;
            }
        }

        function saveToLocal(name, short, long) {
            let list = JSON.parse(localStorage.getItem('myLinksHistory') || "[]");
            list.unshift({ name, short, long, id: Date.now() });
            localStorage.setItem('myLinksHistory', JSON.stringify(list));
        }

        function loadHistory() {
            const listContainer = document.getElementById('historyList');
            let list = JSON.parse(localStorage.getItem('myLinksHistory') || "[]");
            listContainer.innerHTML = list.length ? "" : "<p style='text-align:center; opacity:0.5;'>কোনো ডাটা নেই</p>";

            list.forEach(item => {
                const card = document.createElement('div');
                card.className = "history-card";
                card.innerHTML = `
                    <div class="link-header">
                        <span class="label-badge">${item.name}</span>
                        <a href="javascript:void(0)" class="short-url" onclick="showModal('${item.long}')">${item.short}</a>
                    </div>
                    <div class="action-btns">
                        <button class="small-btn" onclick="copy('${item.short}')">কপি</button>
                        <button class="small-btn btn-edit" onclick="editLabel(${item.id})">রিনেম</button>
                        <button class="small-btn btn-del" onclick="deleteLink(${item.id})">মুছুন</button>
                    </div>
                `;
                listContainer.appendChild(card);
            });
        }

        function showModal(url) {
            document.getElementById('targetUrl').innerText = url;
            document.getElementById('confirmModal').style.display = 'flex';
            document.getElementById('goBtn').onclick = () => {
                window.open(url, '_blank');
                closeModal();
            };
        }

        function closeModal() { document.getElementById('confirmModal').style.display = 'none'; }

        function copy(text) {
            navigator.clipboard.writeText(text);
            alert("লিংকটি কপি হয়েছে!");
        }

        function editLabel(id) {
            let list = JSON.parse(localStorage.getItem('myLinksHistory') || "[]");
            let item = list.find(l => l.id === id);
            let newName = prompt("লিংকের নতুন নাম দিন:", item.name);
            if (newName) {
                item.name = newName;
                localStorage.setItem('myLinksHistory', JSON.stringify(list));
                loadHistory();
            }
        }

        function deleteLink(id) {
            let list = JSON.parse(localStorage.getItem('myLinksHistory') || "[]");
            list = list.filter(l => l.id !== id);
            localStorage.setItem('myLinksHistory', JSON.stringify(list));
            loadHistory();
        }

        function resetForm() {
            document.getElementById('longUrl').value = "";
            document.getElementById('linkName').value = "";
        }
    </script>
</body>
</html>
