<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitly Pro Dashboard üîó</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --danger: #ff4b5c;
            --success: #00e676;
            --warning: #fbbf24;
        }

        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: 0.3s; }

        body {
            margin: 0; padding: 20px; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            background: linear-gradient(-45deg, #0f172a, #7c3aed, #f43f5e, #12c2e9);
            background-size: 400% 400%;
            animation: gradientAnim 15s ease infinite;
            color: #fff; overflow-x: hidden;
        }

        @keyframes gradientAnim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .main-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 30px; width: 100%; max-width: 500px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            text-align: center; margin-bottom: 25px;
        }

        h1 { font-size: 22px; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; color: var(--primary); font-weight: 600; }

        .form-group { text-align: left; margin-bottom: 15px; }
        label { font-size: 11px; color: #cbd5e1; margin-left: 5px; }
        input {
            width: 100%; padding: 14px; margin-top: 5px;
            background: rgba(0, 0, 0, 0.3); border: 1px solid var(--glass-border);
            border-radius: 12px; color: white; font-size: 14px; outline: none;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0, 242, 254, 0.3); }

        .btn-row { display: flex; gap: 8px; margin-top: 10px; flex-wrap: wrap; }
        button { padding: 12px; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; font-size: 14px; display: flex; align-items: center; justify-content: center; gap: 5px; }
        
        .btn-custom { background: linear-gradient(90deg, var(--primary), var(--secondary)); color: #000; flex: 1.2; }
        .btn-random { background: #fff; color: #000; flex: 1; }
        .btn-check { background: var(--warning); color: #000; flex: 1; font-size: 12px; }
        .btn-backup { background: rgba(255,255,255,0.08); color: white; border: 1px solid var(--glass-border); font-size: 11px; flex: 1; }

        #statusText { font-size: 10px; margin-top: 5px; display: block; height: 15px; font-weight: bold; }

        /* History */
        .history-box { width: 100%; max-width: 500px; }
        .item-card {
            background: var(--glass); backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border); border-radius: 20px;
            padding: 15px; margin-bottom: 12px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }

        .item-label { font-size: 10px; color: #cbd5e1; opacity: 0.8; margin-bottom: 2px; display: block; }
        .item-link { font-size: 18px; color: var(--primary); font-weight: 600; text-decoration: none; display: block; margin: 4px 0; word-break: break-all; }
        .item-long { font-size: 10px; color: #eee; opacity: 0.5; word-break: break-all; line-height: 1.2; }

        .action-row { display: flex; gap: 8px; justify-content: flex-end; margin-top: 15px; align-items: stretch; }
        
        /* Large Copy Button */
        .btn-copy-lg { flex: 2.5; padding: 12px; background: var(--primary); color: #000; border: none; border-radius: 8px; font-weight: bold; font-size: 15px; cursor: pointer; }
        .btn-copy-lg:active { transform: scale(0.95); }
        .small-action-btn { flex: 0.5; padding: 8px; background: rgba(255,255,255,0.1); color: #fff; border: 1px solid var(--glass-border); border-radius: 8px; font-size: 12px; cursor: pointer; }
        
        .btn-edit-sm { color: #fbbf24; }
        .btn-del-sm { color: var(--danger); }

        /* Modal */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(12px);
            display: none; justify-content: center; align-items: center; z-index: 9999;
        }
        .modal { background: #1e293b; border: 1px solid var(--primary); border-radius: 25px; padding: 30px; width: 90%; max-width: 380px; text-align: center; }

        #importFile { display: none; }
    </style>
</head>
<body>

    <div class="main-card">
        <h1>üîó BITLY PRO</h1>
        <div class="form-group">
            <label>üåê Destination URL</label>
            <input type="url" id="longUrl" placeholder="https://example.com">
        </div>
        <div class="form-group">
            <label>üÜî Custom ID (Preferred Name)</label>
            <input type="text" id="customId" placeholder="e.g. my-cool-link" oninput="resetCheck()">
            <span id="statusText"></span>
        </div>
        
        <div class="btn-row">
            <button class="btn-check" onclick="checkId()">üîç Check ID</button>
            <button class="btn-custom" onclick="shortenCustom()" id="customBtn">‚ú® Custom</button>
            <button class="btn-random" onclick="shortenRandom()" id="randomBtn">üé≤ Random</button>
        </div>

        <div class="btn-row" style="margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px;">
            <button class="btn-backup" onclick="exportDB()">üíæ Export Backup</button>
            <button class="btn-backup" onclick="document.getElementById('importFile').click()">üìÇ Restore Backup</button>
        </div>
        <input type="file" id="importFile" accept=".json" onchange="importDB(event)">
    </div>

    <div class="history-box" id="historyList"></div>

    <!-- Confirm Modal -->
    <div class="overlay" id="modalOverlay">
        <div class="modal">
            <h3 id="mTitle" style="color:var(--primary);">Are you sure?</h3>
            <p id="mDesc" style="color:#94a3b8; font-size:13px; margin-bottom:20px;"></p>
            <div style="display:flex; gap:10px;">
                <button class="btn-custom" style="flex:1" id="mConfirm">Yes, Confirm ‚úÖ</button>
                <button class="btn-backup" style="flex:1" onclick="closeModal()">Cancel ‚ùå</button>
            </div>
        </div>
    </div>

    <script>
        const TOKEN = "894ab7a943b13ae327edabd34aef3ba89661c6b8";
        let groupGuid = ""; 
        let isIdValid = false;
        let editTargetId = null;

        window.onload = async () => {
            loadHistory();
            await getGroupGuid();
        };

        async function getGroupGuid() {
            try {
                const r = await fetch('https://api-ssl.bitly.com/v4/groups', {
                    headers: { 'Authorization': `Bearer ${TOKEN}` }
                });
                const d = await r.json();
                groupGuid = d.groups[0].guid;
            } catch (e) { console.error("Error fetching GUID"); }
        }

        async function checkId() {
            const cid = document.getElementById('customId').value.trim();
            const st = document.getElementById('statusText');
            if (!cid) return alert("Please enter a Custom ID!");
            st.innerText = "Checking...";
            try {
                const r = await fetch(`https://api-ssl.bitly.com/v4/bitlinks/bit.ly/${cid}`, {
                    headers: { 'Authorization': `Bearer ${TOKEN}` }
                });
                if (r.status === 404) {
                    st.innerText = "‚úì Available! ‚ú®";
                    st.style.color = "var(--success)";
                    isIdValid = true;
                } else {
                    st.innerText = "‚úó Taken! üé≤";
                    st.style.color = "var(--danger)";
                    isIdValid = false;
                }
            } catch (e) { st.innerText = "Error!"; }
        }

        function resetCheck() { document.getElementById('statusText').innerText = ""; isIdValid = false; }

        async function shortenCustom() {
            const long = document.getElementById('longUrl').value.trim();
            const cid = document.getElementById('customId').value.trim();
            if (!long || !cid) return alert("URL and Custom ID required!");
            if (!isIdValid) return alert("Please check ID availability first!");

            const btn = document.getElementById('customBtn');
            btn.innerText = "Wait...";
            btn.disabled = true;

            try {
                const response = await fetch('https://api-ssl.bitly.com/v4/bitlinks', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        long_url: long.startsWith('http') ? long : 'https://' + long,
                        domain: "bit.ly",
                        group_guid: groupGuid,
                        backhalf: cid
                    })
                });

                const data = await response.json();

                // STRICT CHECK: Does the generated link contain our Custom ID?
                if (data.link && data.link.toLowerCase().includes(cid.toLowerCase())) {
                    if (editTargetId) deleteItem(editTargetId, true);
                    saveItem(cid, data.link, long);
                    clearInputs();
                    loadHistory();
                    alert("Success! Custom Link Created üöÄ");
                } else {
                    alert("‚ùå Custom ID Failed! Bitly limit reached or ID restricted. Try 'Random' button.");
                }
            } catch (err) { alert("Network Error!"); }
            finally { 
                btn.innerText = "‚ú® Custom";
                btn.disabled = false; 
            }
        }

        async function shortenRandom() {
            const long = document.getElementById('longUrl').value.trim();
            if (!long) return alert("Enter URL first!");

            const btn = document.getElementById('randomBtn');
            btn.innerText = "Wait...";
            btn.disabled = true;

            try {
                const response = await fetch('https://api-ssl.bitly.com/v4/shorten', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        long_url: long.startsWith('http') ? long : 'https://' + long,
                        domain: "bit.ly"
                    })
                });

                const data = await response.json();

                if (data.link) {
                    if (editTargetId) deleteItem(editTargetId, true);
                    saveItem(data.id.split('/')[1], data.link, long);
                    clearInputs();
                    loadHistory();
                    alert("Random Link Created üé≤");
                } else {
                    alert("Error creating random link.");
                }
            } catch (err) { alert("Network Error!"); }
            finally { 
                btn.innerText = "üé≤ Random";
                btn.disabled = false; 
            }
        }

        function saveItem(name, short, long) {
            let db = JSON.parse(localStorage.getItem('bitlyFinalDB_v4') || "[]");
            db.unshift({ name, short, long, id: Date.now() });
            localStorage.setItem('bitlyFinalDB_v4', JSON.stringify(db));
        }

        function loadHistory() {
            const box = document.getElementById('historyList');
            let db = JSON.parse(localStorage.getItem('bitlyFinalDB_v4') || "[]");
            box.innerHTML = db.length ? "" : "<p style='text-align:center; opacity:0.5; font-size:12px;'>No history found üìÇ</p>";

            db.forEach(item => {
                const div = document.createElement('div');
                div.className = "item-card";
                div.innerHTML = `
                    <span class="item-label">üè∑Ô∏è ID: ${item.name}</span>
                    <a href="javascript:void(0)" class="item-link" onclick="askGo('${item.long}')">üîó ${item.short}</a>
                    <div class="item-long">üåê ${item.long}</div>
                    <div class="action-row">
                        <button class="btn-copy-lg" onclick="copy('${item.short}')">üìã COPY LINK</button>
                        <button class="small-action-btn btn-edit-sm" onclick="editItem(${item.id})">üìù Edit</button>
                        <button class="small-action-btn btn-del-sm" onclick="askDel(${item.id})">üóëÔ∏è Del</button>
                    </div>
                `;
                box.appendChild(div);
            });
        }

        function askGo(url) { openModal("Open Link", "Do you want to visit this destination?", () => { window.open(url, '_blank'); closeModal(); }); }
        function askDel(id) { openModal("Delete Item", "Confirm delete from history?", () => { deleteItem(id); closeModal(); }); }

        function editItem(id) {
            let db = JSON.parse(localStorage.getItem('bitlyFinalDB_v4') || "[]");
            let itm = db.find(x => x.id === id);
            document.getElementById('longUrl').value = itm.long;
            document.getElementById('customId').value = itm.name;
            editTargetId = id;
            isIdValid = true;
            document.getElementById('customBtn').innerText = "Update ‚ú®";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function deleteItem(id, silent = false) {
            let db = JSON.parse(localStorage.getItem('bitlyFinalDB_v4') || "[]");
            db = db.filter(x => x.id !== id);
            localStorage.setItem('bitlyFinalDB_v4', JSON.stringify(db));
            if (!silent) loadHistory();
        }

        function exportDB() {
            const db = localStorage.getItem('bitlyFinalDB_v4');
            if(!db) return alert("Empty!");
            const blob = new Blob([db], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `bitly_backup.json`; a.click();
        }

        function importDB(e) {
            const f = e.target.files[0];
            const r = new FileReader();
            r.onload = (ev) => { localStorage.setItem('bitlyFinalDB_v4', ev.target.result); loadHistory(); alert("Restored! üìÇ"); };
            r.readAsText(f);
        }

        function openModal(t, d, cfm) {
            document.getElementById('mTitle').innerText = t;
            document.getElementById('mDesc').innerText = d;
            document.getElementById('modalOverlay').style.display = 'flex';
            document.getElementById('mConfirm').onclick = cfm;
        }

        function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }
        
        function copy(t) { 
            navigator.clipboard.writeText(t); 
            const notify = document.createElement('div');
            notify.innerText = "üìã Copied!";
            notify.style = "position:fixed; bottom:20px; background:var(--success); color:#000; padding:10px 20px; border-radius:10px; font-weight:bold; z-index:10000;";
            document.body.appendChild(notify);
            setTimeout(() => notify.remove(), 2000);
        }

        function clearInputs() {
            document.getElementById('longUrl').value = "";
            document.getElementById('customId').value = "";
            document.getElementById('statusText').innerText = "";
            editTargetId = null; isIdValid = false;
        }
    </script>
</body>
</html>
