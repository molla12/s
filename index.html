<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>এলিট কাস্টম বিটলি প্রো</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --danger: #ff4b5c;
            --success: #00e676;
            --warning: #fbbf24;
        }

        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: 0.3s; }

        body {
            margin: 0; padding: 20px; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientAnim 15s ease infinite;
            color: #fff; overflow-x: hidden;
        }

        @keyframes gradientAnim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .main-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 30px; width: 100%; max-width: 500px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            text-align: center; margin-bottom: 25px;
        }

        h1 { font-size: 22px; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; color: var(--primary); font-weight: 600; }

        .form-group { text-align: left; margin-bottom: 15px; }
        label { font-size: 11px; color: #eee; margin-left: 5px; }
        input {
            width: 100%; padding: 14px; margin-top: 5px;
            background: rgba(0, 0, 0, 0.3); border: 1px solid var(--glass-border);
            border-radius: 12px; color: white; font-size: 14px; outline: none;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0, 242, 254, 0.3); }

        .btn-row { display: flex; gap: 8px; margin-top: 10px; flex-wrap: wrap; }
        button { padding: 12px; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; font-size: 14px; }
        
        .btn-go { background: linear-gradient(90deg, var(--primary), var(--secondary)); color: #000; flex: 2; }
        .btn-check { background: var(--warning); color: #000; flex: 1; font-size: 12px; }
        .btn-backup { background: rgba(255,255,255,0.08); color: white; border: 1px solid var(--glass-border); font-size: 11px; flex: 1; }

        /* Error Text */
        #statusText { font-size: 10px; margin-top: 5px; display: block; height: 15px; }

        /* History */
        .history-box { width: 100%; max-width: 500px; }
        .item-card {
            background: var(--glass); backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border); border-radius: 20px;
            padding: 15px; margin-bottom: 12px;
        }

        .item-label { font-size: 10px; color: #cbd5e1; opacity: 0.8; margin-bottom: 2px; display: block; }
        .item-link { font-size: 18px; color: var(--primary); font-weight: 600; text-decoration: none; display: block; margin: 4px 0; word-break: break-all; }
        .item-long { font-size: 10px; color: #eee; opacity: 0.6; word-break: break-all; line-height: 1.2; }

        .action-row { display: flex; gap: 6px; justify-content: flex-end; margin-top: 12px; }
        .small-btn { padding: 5px 12px; font-size: 11px; border-radius: 7px; background: rgba(255,255,255,0.1); color: #fff; border: 1px solid var(--glass-border); }
        .btn-copy-sm { background: var(--primary); color: #000; border: none; font-weight: bold; }
        .btn-edit-sm { color: #fbbf24; }
        .btn-del-sm { color: var(--danger); }

        /* Modal */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(12px);
            display: none; justify-content: center; align-items: center; z-index: 9999;
        }
        .modal { background: #1e293b; border: 1px solid var(--primary); border-radius: 25px; padding: 30px; width: 90%; max-width: 380px; text-align: center; }

        #importFile { display: none; }
    </style>
</head>
<body>

    <div class="main-card">
        <h1>BITLY PRO</h1>
        <div class="form-group">
            <label>আসল লিংক</label>
            <input type="url" id="longUrl" placeholder="https://google.com">
        </div>
        <div class="form-group">
            <label>কাস্টম আইডি (পছন্দের নাম)</label>
            <input type="text" id="customId" placeholder="যেমন: my-name" oninput="resetCheck()">
            <span id="statusText"></span>
        </div>
        <div class="btn-row">
            <button class="btn-check" onclick="checkId()">চেক করুন</button>
            <button class="btn-go" onclick="createStrictCustomLink()" id="mainBtn">তৈরি করুন</button>
        </div>
        <div class="btn-row">
            <button class="btn-backup" onclick="exportDB()">ব্যাকআপ</button>
            <button class="btn-backup" onclick="document.getElementById('importFile').click()">রিস্টোর</button>
        </div>
        <input type="file" id="importFile" accept=".json" onchange="importDB(event)">
    </div>

    <div class="history-box" id="historyList"></div>

    <div class="overlay" id="modalOverlay">
        <div class="modal">
            <h3 id="mTitle" style="color:var(--primary);">নিশ্চিত করুন</h3>
            <p id="mDesc" style="color:#94a3b8; font-size:13px; margin-bottom:20px;"></p>
            <div style="display:flex; gap:10px;">
                <button class="btn-go" id="mConfirm">হ্যাঁ</button>
                <button class="btn-backup" style="flex:1" onclick="closeModal()">না</button>
            </div>
        </div>
    </div>

    <script>
        const TOKEN = "894ab7a943b13ae327edabd34aef3ba89661c6b8";
        let groupGuid = ""; 
        let isIdValid = false;
        let editTargetId = null;

        window.onload = async () => {
            loadHistory();
            await getGroupGuid();
        };

        async function getGroupGuid() {
            try {
                const r = await fetch('https://api-ssl.bitly.com/v4/groups', {
                    headers: { 'Authorization': `Bearer ${TOKEN}` }
                });
                const d = await r.json();
                groupGuid = d.groups[0].guid;
            } catch (e) { console.error("Error fetching GUID"); }
        }

        async function checkId() {
            const cid = document.getElementById('customId').value.trim();
            const st = document.getElementById('statusText');
            if (!cid) return alert("আইডি দিন!");
            st.innerText = "চেক করা হচ্ছে...";
            try {
                const r = await fetch(`https://api-ssl.bitly.com/v4/bitlinks/bit.ly/${cid}`, {
                    headers: { 'Authorization': `Bearer ${TOKEN}` }
                });
                if (r.status === 404) {
                    st.innerText = "✓ এই আইডিটি খালি আছে!";
                    st.style.color = "var(--success)";
                    isIdValid = true;
                } else {
                    st.innerText = "✗ দুঃখিত! এই আইডিটি ইতিমধ্যে কেউ নিয়ে নিয়েছে।";
                    st.style.color = "var(--danger)";
                    isIdValid = false;
                }
            } catch (e) { st.innerText = "সার্ভার এরর!"; }
        }

        function resetCheck() { document.getElementById('statusText').innerText = ""; isIdValid = false; }

        async function createStrictCustomLink() {
            const long = document.getElementById('longUrl').value.trim();
            const cid = document.getElementById('customId').value.trim();
            const btn = document.getElementById('mainBtn');
            const st = document.getElementById('statusText');

            if (!long) return alert("আসল লিংক দিন!");
            if (!cid) return alert("কাস্টম আইডি দিন!");
            if (!isIdValid) return alert("আগে চেক বাটন দিয়ে আইডিটি চেক করুন!");

            btn.innerText = "তৈরি হচ্ছে...";
            btn.disabled = true;

            try {
                // বিটলিকে ফোর্স করা হচ্ছে এই ID (backhalf) দিয়ে লিংক তৈরি করতে
                const response = await fetch('https://api-ssl.bitly.com/v4/bitlinks', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        long_url: long.startsWith('http') ? long : 'https://' + long,
                        domain: "bit.ly",
                        group_guid: groupGuid,
                        backhalf: cid
                    })
                });

                const data = await response.json();

                // যদি বিটলি সফলভাবে কাস্টম আইডি ওয়ালা লিংক দেয়
                if (data.link && data.link.includes(cid)) {
                    if (editTargetId) deleteItem(editTargetId, true);
                    saveItem(cid, data.link, long);
                    clearInputs();
                    loadHistory();
                    alert("সাফল্য! bit.ly/" + cid + " তৈরি হয়েছে।");
                } else {
                    // যদি বিটলি র‍্যান্ডম লিংক দেয় বা আইডি রিজেক্ট করে
                    st.innerText = "বিটলি এই আইডিটি গ্রহণ করেনি (লিমিট শেষ হতে পারে)।";
                    st.style.color = "var(--danger)";
                    alert("লিংক তৈরি ব্যর্থ! বিটলির ফ্রি লিমিট (মাসে ১০টি কাস্টম আইডি) শেষ হতে পারে।");
                }
            } catch (err) { alert("সার্ভার সমস্যা!"); }
            finally { btn.innerText = "তৈরি করুন"; btn.disabled = false; }
        }

        function saveItem(name, short, long) {
            let db = JSON.parse(localStorage.getItem('bitlyFinalDB_v2') || "[]");
            db.unshift({ name, short, long, id: Date.now() });
            localStorage.setItem('bitlyFinalDB_v2', JSON.stringify(db));
        }

        function loadHistory() {
            const box = document.getElementById('historyList');
            let db = JSON.parse(localStorage.getItem('bitlyFinalDB_v2') || "[]");
            box.innerHTML = db.length ? "" : "<p style='text-align:center; opacity:0.5; font-size:12px;'>কোনো হিস্টোরি নেই</p>";

            db.forEach(item => {
                const div = document.createElement('div');
                div.className = "item-card";
                div.innerHTML = `
                    <span class="item-label">নাম: ${item.name}</span>
                    <a href="javascript:void(0)" class="item-link" onclick="askGo('${item.long}')">${item.short}</a>
                    <div class="item-long">${item.long}</div>
                    <div class="action-row">
                        <button class="small-btn btn-copy-sm" onclick="copy('${item.short}')">কপি</button>
                        <button class="small-btn btn-edit-sm" onclick="editItem(${item.id})">এডিট</button>
                        <button class="small-btn btn-del-sm" onclick="askDel(${item.id})">মুছুন</button>
                    </div>
                `;
                box.appendChild(div);
            });
        }

        function askGo(url) { openModal("ওপেন করুন", "আপনি কি এই লিংকে যেতে চান?", () => { window.open(url, '_blank'); closeModal(); }); }
        function askDel(id) { openModal("ডিলিট?", "আপনি কি এটি মুছতে চান?", () => { deleteItem(id); closeModal(); }); }

        function editItem(id) {
            let db = JSON.parse(localStorage.getItem('bitlyFinalDB_v2') || "[]");
            let itm = db.find(x => x.id === id);
            document.getElementById('longUrl').value = itm.long;
            document.getElementById('customId').value = itm.name;
            editTargetId = id;
            isIdValid = true;
            document.getElementById('mainBtn').innerText = "আপডেট";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function deleteItem(id, silent = false) {
            let db = JSON.parse(localStorage.getItem('bitlyFinalDB_v2') || "[]");
            db = db.filter(x => x.id !== id);
            localStorage.setItem('bitlyFinalDB_v2', JSON.stringify(db));
            if (!silent) loadHistory();
        }

        function exportDB() {
            const db = localStorage.getItem('bitlyFinalDB_v2');
            const blob = new Blob([db], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `bitly_backup.json`; a.click();
        }

        function importDB(e) {
            const f = e.target.files[0];
            const r = new FileReader();
            r.onload = (ev) => { localStorage.setItem('bitlyFinalDB_v2', ev.target.result); loadHistory(); alert("রিস্টোর হয়েছে!"); };
            r.readAsText(f);
        }

        function openModal(t, d, cfm) {
            document.getElementById('mTitle').innerText = t;
            document.getElementById('mDesc').innerText = d;
            document.getElementById('modalOverlay').style.display = 'flex';
            document.getElementById('mConfirm').onclick = cfm;
        }

        function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }
        function copy(t) { navigator.clipboard.writeText(t); alert("কপি হয়েছে!"); }
        function clearInputs() {
            document.getElementById('longUrl').value = "";
            document.getElementById('customId').value = "";
            document.getElementById('statusText').innerText = "";
            document.getElementById('mainBtn').innerText = "তৈরি করুন";
            editTargetId = null; isIdValid = false;
        }
    </script>
</body>
</html>
