<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitly molla data - pro üîê</title>
        <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dukooy5f1/image/upload/v1685466452/my_logo_ao2nu4.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a; --card-bg: rgba(30, 41, 59, 0.7);
            --primary: #00f2fe; --secondary: #4facfe;
            --danger: #ff4b5c; --success: #00e676;
            --warning: #fbbf24; --glass-border: rgba(255, 255, 255, 0.1);
        }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: 0.3s; }
        body {
            margin: 0; padding: 20px; min-height: 100vh; display: flex; flex-direction: column; align-items: center;
            background: linear-gradient(-45deg, #0f172a, #7c3aed, #f43f5e, #12c2e9);
            background-size: 400% 400%; animation: gradientAnim 15s ease infinite; color: #fff;
        }
        @keyframes gradientAnim { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        #loginScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(20px); display: flex; justify-content: center; align-items: center; z-index: 5000; }
        .login-card { background: var(--card-bg); border: 1px solid var(--glass-border); padding: 40px; border-radius: 30px; width: 90%; max-width: 400px; text-align: center; }

        #mainApp { display: none; width: 100%; max-width: 500px; }
        .main-card { background: var(--card-bg); backdrop-filter: blur(25px); border-radius: 30px; padding: 30px; border: 1px solid var(--glass-border); text-align: center; margin-bottom: 20px; }
        
        input { width: 100%; padding: 14px; margin-top: 5px; background: rgba(0, 0, 0, 0.4); border: 1px solid var(--glass-border); border-radius: 12px; color: white; outline: none; margin-bottom: 15px; }
        
        .btn-row { display: flex; gap: 10px; justify-content: space-between; margin-top: 10px; }
        .btn-row button { border-radius: 12px; font-weight: 600; cursor: pointer; border: none; padding: 15px 5px; flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 12px; }
        
        .btn-check { background: var(--warning); color: #000; }
        .btn-custom { background: linear-gradient(90deg, var(--primary), var(--secondary)); color: #000; }
        .btn-random { background: #fff; color: #000; }
        .btn-update { background: var(--success); color: #000; width: 100%; margin-top: 10px; padding: 15px; border-radius: 12px; display: none; }

        .refresh-btn { background: #fff; color: #000; width: 100%; padding: 15px; border-radius: 15px; font-weight: bold; margin-bottom: 15px; border: none; cursor: pointer; }

        .tab-container { display: flex; gap: 10px; overflow-x: auto; width: 100%; padding-bottom: 15px; scrollbar-width: none; }
        .tab-btn { background: #00f2fe; color: #000; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; white-space: nowrap; font-size: 13px; font-weight: 600; }
        .tab-btn.active { background: #fff; border: 2px solid #00f2fe; }

        .item-card { background: var(--card-bg); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid var(--glass-border); }
        .btn-action { padding: 10px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; font-size: 11px; }

        .sidebar { position: fixed; top: 0; right: -100%; width: 100%; max-width: 300px; height: 100%; background: #111827; z-index: 6000; padding: 20px; transition: 0.4s; box-shadow: -10px 0 30px rgba(0,0,0,0.5); }
        .sidebar.active { right: 0; }
        .close-btn { position: absolute; top: 15px; right: 15px; font-size: 24px; color: #fff; cursor: pointer; font-weight: bold; border: 1px solid #444; width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; border-radius: 50%; background: rgba(255,255,255,0.1); }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 5500; }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <div id="loginScreen">
        <div class="login-card">
            <h1>üîê LOGIN</h1>
            <input type="password" id="passInput" placeholder="Password">
            <button class="btn-custom" style="width:100%; padding:15px;" onclick="checkLogin()">UNLOCK</button>
        </div>
    </div>

    <div id="mainApp">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px; align-items:center;">
            <div style="font-weight:600; color:var(--primary)">BITLY ELITE üöÄ</div>
            <button onclick="toggleSidebar()" style="background:var(--card-bg); color:#fff; padding:8px 15px; border-radius:10px; border:1px solid #444;">‚öôÔ∏è Settings</button>
        </div>

        <div class="main-card">
            <h2 id="dashTitle">üîó DASHBOARD</h2>
            <input type="url" id="longUrl" placeholder="Enter Long URL">
            <input type="text" id="customId" placeholder="Custom ID">
            <div id="checkMsg" style="font-size:11px; margin-bottom:10px; min-height:15px;"></div>
            
            <div class="btn-row" id="normalBtns">
                <button class="btn-check" onclick="checkIdAvailability()">üîç<br>Check</button>
                <button class="btn-custom" onclick="shortenLink('custom')" id="btnCustom">‚ú®<br>Custom</button>
                <button class="btn-random" onclick="shortenLink('random')" id="btnRandom">üé≤<br>Random</button>
            </div>
            <button class="btn-update" id="btnUpdate" onclick="updateLink()">üíæ UPDATE LINK</button>
            <button class="btn-random" id="btnCancelEdit" style="display:none; width:100%; margin-top:5px;" onclick="cancelEdit()">Cancel Edit</button>
        </div>

        <button class="refresh-btn" onclick="loadHistory()">üîÑ SYNC CLOUD HISTORY</button>
        <div class="tab-container" id="tabsList"></div>
        <div id="historyList"></div>
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
        <div class="close-btn" onclick="toggleSidebar()">&times;</div>
        <h3 style="margin-top:20px; color:var(--primary)">Settings</h3>
        <div id="tokenContainer"></div>
        <button onclick="addNewToken()" style="width:100%; background:var(--success); color:#000; margin-bottom:10px; padding:10px; border-radius:10px; font-weight:600; border:none;">+ Add Token</button>
        <button class="btn-custom" style="width:100%; padding:12px; border-radius:12px;" onclick="saveConfig()">Save & Reload üíæ</button>
        <button onclick="logout()" style="width:100%; background:var(--danger); margin-top:20px; padding:12px; border-radius:10px; border:none; color:#fff;">Logout üö™</button>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxXJjH9XmVKzaznXHuwj9kmwWNaS1d6IyJq3pVvsuk44ir7m39-dgkBHPN0vduVKWmoAw/exec"; 
        const APP_PASS = "1234";
        const DEFAULT_TOKEN = "894ab7a943b13ae327edabd34aef3ba89661c6b8";

        let config = JSON.parse(localStorage.getItem('bitlyProConfig')) || { tokens: [{id: 1, key: DEFAULT_TOKEN, active: true}] };
        let currentSheet = "ALL", isIdChecked = false, groupGuid = "", editingShort = "", editingSheet = "";

        window.onload = () => { if(sessionStorage.getItem('isLoggedIn') === 'true') showApp(); };

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('overlay');
            sb.classList.toggle('active');
            ov.style.display = sb.classList.contains('active') ? 'block' : 'none';
        }

        function checkLogin() {
            if(document.getElementById('passInput').value === APP_PASS) {
                sessionStorage.setItem('isLoggedIn', 'true'); showApp();
            } else { alert("Wrong! ‚ùå"); }
        }

        async function showApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            renderTokens(); fetchGroupGuid(); await loadTabs();
        }

        async function loadTabs() {
            try {
                const res = await fetch(SCRIPT_URL + "?action=getSheets");
                const names = await res.json();
                const container = document.getElementById('tabsList');
                container.innerHTML = `<button class="tab-btn ${currentSheet === "ALL" ? 'active' : ''}" onclick="changeTab('ALL')">ALL</button>`;
                names.forEach(name => {
                    container.innerHTML += `<button class="tab-btn ${currentSheet === name ? 'active' : ''}" onclick="changeTab('${name}')">${name}</button>`;
                });
                loadHistory();
            } catch(e) {}
        }

        function changeTab(name) { currentSheet = name; loadTabs(); }

        async function loadHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = "<p style='text-align:center'>Loading...</p>";
            try {
                const res = await fetch(`${SCRIPT_URL}?sheetName=${encodeURIComponent(currentSheet)}&t=${Date.now()}`);
                const data = await res.json();
                list.innerHTML = "";
                data.forEach(item => {
                    list.innerHTML += `
                        <div class="item-card">
                            <div style="font-size:10px; color:var(--primary)">Sheet: ${item.sheet} | ID: ${item.name}</div>
                            <div style="font-size:16px; font-weight:600; margin:5px 0; word-break:break-all;">${item.short}</div>
                            <div style="display:flex; gap:5px; margin-top:10px;">
                                <button class="btn-action btn-custom" style="flex:1" onclick="copy('${item.short}')">üìã COPY</button>
                                <button class="btn-action" style="background:var(--warning); color:#000; flex:1" onclick="startEdit('${item.name}', '${item.short}', '${item.long}', '${item.sheet}')">üìù EDIT</button>
                            </div>
                            <div style="display:flex; gap:5px; margin-top:5px;">
                                <button class="btn-action" style="background:var(--success); color:#000; flex:1" onclick="window.open('${item.short}', '_blank')">üåê OPEN</button>
                                <button class="btn-action" style="background:var(--danger); color:#fff; flex:1" onclick="deleteLink('${item.short}', '${item.sheet}')">üóëÔ∏è DEL</button>
                            </div>
                        </div>`;
                });
            } catch (e) { list.innerHTML = "No data found."; }
        }

        async function shortenLink(type) {
            const token = config.tokens.find(t => t.active)?.key;
            const longUrl = document.getElementById('longUrl').value.trim();
            const cid = document.getElementById('customId').value.trim();
            const saveTo = (currentSheet === "ALL") ? "Sheet1" : currentSheet;

            if(!longUrl) return alert("Enter URL!");
            if(type === 'custom' && (!cid || !isIdChecked)) return alert("Check ID Availability first!");

            const urlData = longUrl.startsWith('http') ? longUrl : 'https://' + longUrl;
            const endpoint = (type === 'custom') ? 'https://api-ssl.bitly.com/v4/bitlinks' : 'https://api-ssl.bitly.com/v4/shorten';
            const payload = { long_url: urlData, domain: "bit.ly" };
            if(type === 'custom') { payload.backhalf = cid; payload.group_guid = groupGuid; }

            try {
                const r = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const d = await r.json();
                if(d.link) {
                    if(type === 'custom' && !d.link.toLowerCase().includes(cid.toLowerCase())) {
                        return alert("‚ùå CUSTOM LIMIT ERROR: Monthly limit is OVER!");
                    }
                    await fetch(SCRIPT_URL, {
                        method: 'POST', mode: 'no-cors',
                        body: JSON.stringify({ action: "add", name: cid || d.id.split('/')[1], short: d.link, long: urlData, sheetName: saveTo })
                    });
                    alert("Added! üöÄ"); clearInputs(); loadHistory();
                } else { alert("Bitly Error!"); }
            } catch (e) { alert("Error!"); }
        }

        function startEdit(name, short, long, sheet) {
            document.getElementById('longUrl').value = long;
            document.getElementById('customId').value = name;
            editingShort = short; editingSheet = sheet;
            document.getElementById('dashTitle').innerText = "üìù EDITING LINK";
            document.getElementById('normalBtns').style.display = 'none';
            document.getElementById('btnUpdate').style.display = 'block';
            document.getElementById('btnCancelEdit').style.display = 'block';
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        async function updateLink() {
            const name = document.getElementById('customId').value.trim();
            const long = document.getElementById('longUrl').value.trim();
            await fetch(SCRIPT_URL, {
                method: 'POST', mode: 'no-cors',
                body: JSON.stringify({ action: "update", name, short: editingShort, oldShort: editingShort, long, sheetName: editingSheet })
            });
            alert("Updated! üíæ"); cancelEdit(); loadHistory();
        }

        function cancelEdit() {
            editingShort = ""; editingSheet = "";
            document.getElementById('dashTitle').innerText = "üîó DASHBOARD";
            document.getElementById('normalBtns').style.display = 'flex';
            document.getElementById('btnUpdate').style.display = 'none';
            document.getElementById('btnCancelEdit').style.display = 'none';
            clearInputs();
        }

        async function deleteLink(short, sheet) {
            if(confirm("Delete this link?")) {
                await fetch(SCRIPT_URL, {
                    method: 'POST', mode: 'no-cors',
                    body: JSON.stringify({ action: "delete", short: short, sheetName: sheet })
                });
                alert("Deleted!"); loadHistory();
            }
        }

        async function checkIdAvailability() {
            const cid = document.getElementById('customId').value.trim();
            const token = config.tokens.find(t => t.active)?.key;
            if(!cid) return alert("Enter ID!");
            document.getElementById('checkMsg').innerText = "Checking...";
            try {
                const r = await fetch(`https://api-ssl.bitly.com/v4/bitlinks/bit.ly/${cid}`, { headers: { 'Authorization': `Bearer ${token}` } });
                isIdChecked = (r.status === 404);
                document.getElementById('checkMsg').innerText = isIdChecked ? "‚úì Available ‚ú®" : "‚úó Taken üé≤";
                document.getElementById('checkMsg').style.color = isIdChecked ? "var(--success)" : "var(--danger)";
            } catch (e) { document.getElementById('checkMsg').innerText = "Error"; }
        }

        function renderTokens() {
            const container = document.getElementById('tokenContainer'); container.innerHTML = "";
            config.tokens.forEach(t => {
                container.innerHTML += `<div style="background:#222; padding:10px; border-radius:10px; margin-bottom:10px; border:1px solid #444">
                    <input type="text" value="${t.key}" onchange="updateToken(${t.id}, this.value)" style="padding:8px; font-size:10px; margin:0; width:100%">
                    <div style="display:flex; justify-content:space-between; margin-top:5px">
                        <span onclick="setActiveToken(${t.id})" style="cursor:pointer; font-size:11px; color:var(--primary)">${t.active ? '‚úÖ Active' : '‚ö™ Set Active'}</span>
                        <span onclick="removeToken(${t.id})" style="color:var(--danger); cursor:pointer; font-size:11px">üóëÔ∏è Delete</span>
                    </div>
                </div>`;
            });
        }

        // ‡¶ü‡ßã‡¶ï‡ßá‡¶® ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶° ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function removeToken(id) {
            if (config.tokens.length <= 1) {
                alert("You must have at least one token! ‚ùå");
                return;
            }
            if (confirm("Are you sure you want to delete this token?")) {
                config.tokens = config.tokens.filter(x => x.id !== id);
                renderTokens(); // ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
                alert("Token removed from list! üóëÔ∏è (Click Save to confirm)");
            }
        }

        function updateToken(id, val) { const t = config.tokens.find(x => x.id === id); if(t) t.key = val; }
        function setActiveToken(id) { config.tokens.forEach(t => t.active = (t.id === id)); renderTokens(); }
        function addNewToken() { config.tokens.push({id: Date.now(), key: "", active: false}); renderTokens(); }
        function saveConfig() { localStorage.setItem('bitlyProConfig', JSON.stringify(config)); alert("Config Saved!"); location.reload(); }
        
        async function fetchGroupGuid() {
            const token = config.tokens.find(t => t.active)?.key;
            if(!token) return;
            try {
                const r = await fetch('https://api-ssl.bitly.com/v4/groups', { headers: { 'Authorization': `Bearer ${token}` } });
                const d = await r.json(); groupGuid = d.groups[0].guid;
            } catch(e) {}
        }
        function clearInputs() { document.getElementById('longUrl').value = ""; document.getElementById('customId').value = ""; isIdChecked = false; document.getElementById('checkMsg').innerText = ""; }
        function copy(t) { navigator.clipboard.writeText(t); alert("Copied!"); }
        function logout() { sessionStorage.clear(); location.reload(); }
    </script>
</body>
</html>
